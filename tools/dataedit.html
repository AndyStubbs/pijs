<!DOCTYPE html>
<html>
	<head>
		<title>Data Edit</title>
		<script src="../build/pi-latest.js"></script>
		<style>
			html, body {
				background-color: black;
			}
			#data-text-container {
				display: none;
				position: absolute;
				width: 500px;
				height: 285px;
				left: calc( 50% - 250px);
				top: calc( 50% - 142.5px);
				z-index: 99;
				background-color: rgba(255,255,255,0.9);
				color: rgb(68, 68, 68);
				padding: 5px;
				border: 1px solid black;
			}
			#data-text-container textarea {
				display: block;
				width: calc( 100% - 5px );
				height: 225px;
				margin-bottom: 5px;
				resize: none;
			}
			#data-text-container input[type="button"] {
				margin-right: 15px;
				border-radius: 5px;
				padding: 5px;
				width: 100px;
				cursor: pointer;
				background-color: #77a;
				border: 1px solid #99e;
				color: #0d0d0d;
			}
			#data-text-container input[type="button"]:hover {
				background-color: #558;
			}
			.buttons {
				display: flex;
				justify-content: space-around;
			}
		</style>
	</head>
<body>

<div id="data-text-container">
	<label for="data-text">Data Value</label>
	<textarea id="data-text"></textarea>
	<div class="buttons">
		<input id="load-btn" type="button" value="Load" />
		<input id="copy-btn" type="button" value="Copy" />
		<input id="close-btn" type="button" value="Close" />
	</div>
</div>

<script>

"use strict";

let g_data = [];
let g_size = [ 30, 30 ];
let g_screen = null;
let g_colors = [ 15, 0 ];
let g_showGrid = true;

// Close modal popup
document.getElementById( "close-btn" ).addEventListener( "click", () => {
	document.getElementById( "data-text-container" ).style.display = "none";
} );

// Setup Menu
$.ready( () => {
	g_screen = $.screen( { "aspect": "320x200", "willReadFrequently": true } );
	$.setFont( 2 );
	$.print( "Hello World" );
	$.setActionKey( "Control" );
	$.setActionKey( "m" );
	setupInput();
	clearData();
	show();
} );

function setupInput() {
	$.onkey( "Digit0", "down", showMenu );
	$.onkey( "Digit1", "down", setColor1 );
	$.onkey( "Digit2", "down", setColor2 );
	$.onkey( "Digit3", "down", setDataSize );
	$.onkey( "Digit4", "down", clearData );
	$.onkey( "Digit5", "down", showValues );
	$.onkey( "Digit6", "down", pickColor1 );
	$.onkey( "Digit7", "down", pickColor2 );
	$.onkey( "Digit8", "down", showHideGrid );
	$.onkey( "Digit9", "down", exitMenu );
}

function removeInput() {
	$.offkey( "Digit0", "down", showMenu );
	$.offkey( "Digit1", "down", setColor1 );
	$.offkey( "Digit2", "down", setColor2 );
	$.offkey( "Digit3", "down", setDataSize );
	$.offkey( "Digit4", "down", clearData );
	$.offkey( "Digit5", "down", showValues );
	$.offkey( "Digit6", "down", pickColor1 );
	$.offkey( "Digit7", "down", pickColor2 );
	$.offkey( "Digit8", "down", showHideGrid );
	$.offkey( "Digit8", "down", exitMenu );
}

function show( isSkipData ) {
	$.cls();
	$.setColor( "#fff" );
	$.setPos( 0, 0 );
	$.print( " 0 - Menu", true );
	$.setColor( "#aaa" );
	$.line( 8, 11, 275, 11 );
	showActiveColors();
	if( !isSkipData ) {
		showData();
	}
}

function showHideGrid() {
	g_showGrid = !g_showGrid;
	show();
}

function exitMenu() {
	show();
}

function showMenu() {
	show( true );
	$.setColor( "#aaa" );
	$.setPos( 0, 2 );
	$.print( " 0. See Menu" );
	$.print( " 1. Set Color 1" );
	$.print( " 2. Set Color 2" );
	$.print( " 3. Set Data Size" );
	$.print( " 4. Clear Data" );
	$.print( " 5. Show Data" );
	$.print( " 6. Pick Color 1" );
	$.print( " 7. Pick Color 2" );
	if( g_showGrid ) {
		$.print( " 8. Hide Grid" );
	} else {
		$.print( " 8. Show Grid" );
	}
	$.print( " 9. Exit Menu" );
}

function showValues() {
	document.getElementById( "data-text-container" ).style.display = "block";
}

function clearData() {
	g_data = [];
	for( let y = 0; y < g_size[ 1 ]; y += 1 ){
		g_data.push( [] );
		for( let x = 0; x < g_size[ 0 ]; x += 1 ) {
			g_data[ y ].push( 3 );
		}
	}
	show();
}

async function setDataSize() {
	console.log( "Setting data size" );
	removeInput();
	show( true );
	$.setColor( "#888" );
	$.setPos( 0, 2 );
	$.print( "Set Data Size" );
	g_size[ 0 ] = await $.input( "Enter width: ", null, true, true, false );
	g_size[ 1 ] = await $.input( "Enter height: ", null, true, true, false );
	setupInput();
	show();
}

function showData() {
	let x = $.width() - g_size[ 0 ] - 10;
	let y = 20;
	$.setColor( "#333" );
	$.rect( x - 3, y - 3, g_size[ 0 ] + 6, g_size[ 1 ] + 6 );
	$.put( g_data, x, y );

	let maxWidth = $.width() - g_size[ 0 ] + 10;
	let maxHeight = $.height() - 20;
	let width = Math.floor( maxWidth / g_size[ 0 ] );
	let height = Math.floor( maxHeight / g_size[ 0 ] );
	if( width > height ) {
		width = height;
	} else {
		height = width;
	}
	let offX = 9;
	let offY = 17;
	for( x = 0; x < g_size[ 0 ]; x += 1 ) {
		for( y = 0; y < g_size[ 1 ]; y += 1 ) {
			if( g_showGrid ) {
				$.setColor( "#333" );
			} else {
				$.setColor( g_data[ x ][ y ] );
			}
			$.rect(
				offX + x * width - 1,
				offY + y * height - 1,
				width + 1,
				height + 1,
				g_data[ x ][ y ]
			);
		}
	}
}

function showActiveColors() {
	$.setColor( "#555" );
	$.rect( 286, 0, 26, 14 );
	drawColorBox( 287, 1, 12, g_colors[ 0 ] );
	drawColorBox( 299, 1, 12, g_colors[ 1 ] );
	setShadeColor( g_colors[ 0 ] );
	$.setPosPx( 289, 3 );
	$.print( "1" );
	setShadeColor( g_colors[ 1 ] );
	$.setPosPx( 301, 3 );
	$.print( "2" );
}

function setColor1() {
	show( true );
	$.setPos( 0, 3 );
	$.print( "Set Color 1", true, true );
	showColors();
}

function setColor2() {
	show( true );
	$.setPos( 0, 3 );
	$.print( "Set Color 2", true, true );
	showColors();
}

function showColors() {
	let offX = 25;
	let offY = 40;
	let row = 0;
	let col = 0;
	let size = 12;
	let cols = 20;
	let pixels = [ 0, 0 ];
	$.setColor( "#555" );
	$.rect( offX - 1, offY - 1, size * ( cols + 1 ) + 2, size * 12 + 2 );
	for( let c = 0; c < 252; c += 1 ) {
		drawColorBox( col + offX, row + offY, size, c );
		if( c === g_colors[ 0 ] ) {
			pixels[ 0 ] = [ col + offX, row + offY ];
		} else if( c === g_colors[ 1 ] ) {
			pixels[ 1 ] = [ col + offX, row + offY ];
		}
		col += size;
		if( col > size * cols ) {
			col = 0;
			row += size;
		}
	}

	// Show primary color
	setShadeColor( g_colors[ 0 ] );
	$.setPosPx( pixels[ 0 ][ 0 ] + 2, pixels[ 0 ][ 1 ] + 2 );
	$.print( 1 );

	// Show secondary color
	setShadeColor( g_colors[ 1 ] );
	$.setPosPx( pixels[ 1 ][ 0 ] + 2, pixels[ 1 ][ 1 ] + 2 );
	$.print( 2 );
}

function drawColorBox( x, y, size,c  ) {
	$.setColor( "#888" );
	$.rect( x, y, size, size );
	$.setColor( c );
	$.rect( x, y, size - 2, size - 2, c );
}

function setShadeColor( color ) {
	const val = $.getPal()[ color ];
	if( val.r + val.g + val.b > 128 ) {
		$.setColor( "#000" );
	} else {
		$.setColor( "#fff" );
	}
}

function pickColor1() {
	pickColor( 0 );
}

function pickColor2() {
	pickColor( 1 );
}

function pickColor( c ) {
	$.show( true );
	removeInput();
	let offX = 50;
	let offY = 50;
	let width = 200;
	let height = 100;
	let hitBox = { "x": offX, "y": offY, "width": width, "height": height };
	$.rect( offX - 1, offY - 1, width + 2, height + 2 );

	$.setColor( "#555" );
	for( let y = 0; y < height; y += 1 ) {
		for( let x = 0; x < width; x += 1 ) {
			const c2 = generateColor( x, y, width, height, 0.5 );
			$.setColor( c2 );
			$.pset( x + offX, y + offY );
		}
	}

	$.onmouse( "move", getPickColor, false, hitBox );

	function getPickColor( mouse ) {
		console.log( mouse );
		if( mouse.buttons > 0 ) {
			let c3 = $.getPixel( mouse.x, mouse.y );
			$.setColor( c3 );
			$.rect( hitBox.x - 1, hitBox.y - 1, hitBox.width + 2, hitBox.height + 2 );
		}
	}
}

function generateColor( x, y, xRange, yRange ) {
	const clamp = ( value, min, max ) => Math.max( min, Math.min( max, value ) );

	// Normalize x and y within their respective ranges
	const normalizedX = clamp( x / xRange, 0, 1 );
	const normalizedY = clamp( y / yRange, 0, 1 );

	// Define a threshold for the gray column (e.g., 10% of the xRange)
	const grayThreshold = 0.025;

	if( normalizedX <= grayThreshold ) {
		// If x falls in the gray column, return a grayscale color
		const brightness = Math.round( normalizedY * 255 );
		return [ brightness, brightness, brightness ];
	}

	// Calculate the hue for the remaining color spectrum
	const hue = ( ( normalizedX - grayThreshold ) / ( 1 - grayThreshold ) ) * 360;

	// Use normalizedY to determine saturation and lightness (brightness)
	 // Full saturation for vivid colors
	const saturation = 1;

	// Lightness directly mapped from normalizedY
	const lightness = normalizedY;

	// Convert HSL to RGB
	const hslToRgb = ( h, s, l ) => {
		const c = ( 1 - Math.abs( 2 * l - 1 ) ) * s;
		const x = c * ( 1 - Math.abs( ( h / 60 ) % 2 - 1 ) );
		const m = l - c / 2;

		let r = 0, g = 0, b = 0;
		if( h >= 0 && h < 60 ) {
			[ r, g, b ] = [ c, x, 0 ];
		} else if( h >= 60 && h < 120 ) {
			[ r, g, b ] = [ x, c, 0 ];
		} else if( h >= 120 && h < 180 ){
			[ r, g, b ] = [ 0, c, x ];
		} else if( h >= 180 && h < 240 ){
			[ r, g, b ] = [ 0, x, c ];
		} else if( h >= 240 && h < 300 ) {
			[ r, g, b ] = [ x, 0, c ];
		} else if( h >= 300 && h <= 360 ){
			[ r, g, b ] = [ c, 0, x ];
		}
		return [
			Math.round( ( r + m ) * 255 ),
			Math.round( ( g + m ) * 255 ),
			Math.round( ( b + m ) * 255 ),
		];
	};

	return hslToRgb( hue, saturation, lightness );
}

</script>
</body>
</html>
