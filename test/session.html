<!DOCTYPE html>
<html>
	<head>
		<title>Inkey 01</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "inkey_01"
			name = "inkey 01"
			width = 200
			height = 200
			commands = """
				KD "Control"
				DL 100
				KD "s"
				DL 100
			"""
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../../build/pi.js"></script>
		<!-- [/Pi.js Script]-->
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>

	$.screen( "200x200" );
	$.print( "Test" );
	( async () => {
		const answer = await $.input( "Say something?" );
		$.print( `You said, "${answer}"!` );
	} )();

</script>
</body>
</html>
