<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pi.js - Onscreen Keyboard Test</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #000;
			font-family: monospace;
		}
		#info {
			position: absolute;
			top: 10px;
			right: 10px;
			background: rgba(0, 0, 0, 0.8);
			color: #0f0;
			padding: 10px;
			border: 1px solid #0f0;
			font-size: 12px;
			max-width: 300px;
			z-index: 1000;
		}
		#info h3 {
			margin: 0 0 10px 0;
			color: #fff;
		}
		#info ul {
			margin: 5px 0;
			padding-left: 20px;
		}
		#info li {
			margin: 3px 0;
		}
	</style>
</head>
<body>
	<div id="info">
		<h3>Onscreen Keyboard Test</h3>
		<p>This test demonstrates the onscreen keyboard module.</p>
		<ul>
			<li>Test 1: Text input with always-on keyboard</li>
			<li>Test 2: Number input with always-on keyboard</li>
			<li>Test 3: Manual keyboard show/hide</li>
		</ul>
		<p>Click on the keyboard buttons to input text.</p>
	</div>

	<script src="../build/pi.js"></script>
	<script>

		// Create screen
		$.screen( "400x280" );
		$.setFont( 2 );
		$.setColor( 7 );

		async function runTests() {

			// Test 1: Text input with onscreen keyboard
			$.print( "Test 1: Text Input" );
			$.print( "Enter your name:" );
			
			const name = await $.input( "", null, null, false, false, false, "always" );
			$.print( "You entered: " + name );
			$.print( "" );

			// Wait a moment
			await delay( 1000 );

			// Test 2: Number input with onscreen keyboard
			$.print( "Test 2: Number Input" );
			$.print( "Enter your age:" );
			
			const age = await $.input( "", null, null, true, true, false, "always" );
			$.print( "You entered: " + age );
			$.print( "" );

			// Wait a moment
			await delay( 1000 );

			// Test 3: Manual keyboard control
			$.print( "Test 3: Manual Control" );
			$.print( "Showing keyboard..." );
			$.print( "" );
			
			$.showKeyboard( "text" );
			
			await delay( 3000 );
			
			$.hideKeyboard();
			$.print( "Keyboard hidden!" );
			$.print( "" );

			// Wait a moment
			await delay( 1000 );

			$.print( "All tests complete!" );
			$.print( "" );
			$.print( "Press F5 to run again" );

		}

		function delay( ms ) {
			return new Promise( resolve => setTimeout( resolve, ms ) );
		}

		// Start tests when ready
		$.ready( runTests );

	</script>
</body>
</html>
