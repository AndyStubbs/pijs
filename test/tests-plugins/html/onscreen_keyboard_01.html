<!DOCTYPE html>
<html>
	<head>
		<title>Onscreen Keyboard 01</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "onscreen_keyboard_01"
			name = "onscreen keyboard 01 - text keyboard clicks"
			width = 400
			height = 280
			test = "screenshot.js"
			commands = """
				DL 100
				MV 78,70
				MD
				DL 30
				MU
				MV 25,88
				MD
				DL 30
				MU
				MV 154,95
				MD
				DL 30
				MU
				MV 205,51
				MD
				DL 30
				MU
				MV 75,50
				MD
				DL 30
				MU
				MV 190,70
				MD
				DL 30
				MU
				MV 120,70
				MD
				DL 30
				MU
				DL 100
				"""
			[[TOML_END]]
		</script>
		<script src="../../../build/pi.js"></script>
		<script src="../../../plugins/pointer/dist/pointer.js"></script>
		<script src="../../../plugins/keyboard/dist/keyboard.js"></script>
		<script src="../../../plugins/print-table/dist/print-table.js"></script>
		<script src="../../../plugins/onscreen-keyboard/dist/onscreen-keyboard.js"></script>
		<style>
			html, body {
				color: white;
				background-color: gray;
				margin: 0;
			}
		</style>
	</head>
<body>
<script>

$.screen( { "aspect": "400x280" } );
$.setFont( 2 );
$.setColor( 7 );

let buffer = "";
let cnt = $.getCols();

$.print( "Click keyboard keys:" );
$.print( "" );

$.setPos( 0, 2 );
$.showKeyboard( "text" );
$.onkey( "any", "down", ( keyData ) => {
	$.cls( 0, 8, 400, 16 );
	if( keyData.key === "Backspace" ) {
		if( buffer.length > 0 ) {
			buffer = buffer.substring( 0, buffer.length - 1 );
		}
	} else if( keyData.key === "Enter" ) {
		buffer = "";
	} else if( keyData.key.length === 1 && keyData.key !== buffer.charAt( buffer.length - 1 ) ) {
		buffer += keyData.key;
	}
	$.setPos( 0, 1 );
	$.print( buffer );
}, false, true );

</script>
</body>
</html>
