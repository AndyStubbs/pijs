<!DOCTYPE html>
<html>
	<head>
		<title>Onscreen Keyboard 03</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "onscreen_keyboard_03"
			name = "onscreen keyboard 03 - input with clicks"
			width = 400
			height = 280
			test = "screenshot.js"
			commands = """
				DL 100
				MV 188, 44
				MC
				MV 8, 58
				MC
				DL 10
				MV 188, 44
				MC
				DL 10
				MV 140, 77
				MC
				DL 10
				MV 41, 58
				MC
				DL 10
				MV 94, 43
				MC
				DL 10
				MV 195, 75
				MC
				"""
			[[TOML_END]]
		</script>
		<script src="../../../build/pi.js"></script>
		<script src="../../../plugins/pointer/dist/pointer.js"></script>
		<script src="../../../plugins/keyboard/dist/keyboard.js"></script>
		<script src="../../../plugins/print-table/dist/print-table.min.js"></script>
		<script src="../../../plugins/onscreen-keyboard/dist/onscreen-keyboard.min.js"></script>
	</head>
<body>
<script>

$.screen( { "aspect": "400x280" } );
$.setFont( 2 );
$.setColor( 7 );

$.ready( async function() {

	$.print( "Input with keyboard:" );
	$.showKeyboard( "text" );
	const name = await $.input( "Name: " );
	$.hideKeyboard();
	$.print( `Your name is ${name}.` );

} );

</script>
</body>
</html>
