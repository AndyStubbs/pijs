<!DOCTYPE html>
<html>
	<head>
		<title>Onscreen Keyboard 04</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "onscreen_keyboard_04"
			name = "onscreen keyboard 04 - number input mixed"
			width = 400
			height = 280
			test = "screenshot.js"
			commands = """
				DL 100
				KP "3"
				MV 59, 45
				MC
				DL 10
				MV 111,27
				MC
				DL 10
				TS 123,27
				DL 10
				TE
				TS 27, 48
				DL 10
				TE
				MV 45, 142
				MC
				DL 10
				KP "Enter"
				DL 100
				"""
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../../build/pi.js"></script>
		<script src="../../../plugins/print-table/dist/print-table.min.js"></script>
		<script src="../../../plugins/onscreen-keyboard/dist/onscreen-keyboard.min.js"></script>
		<!-- [/Pi.js Script]-->
	</head>
<body>
<script>

$.screen( { "aspect": "400x280" } );
$.setFont( 2 );
$.setColor( 7 );

$.ready( async function() {

	$.onpress( "down", ( data ) => console.log( data.x, data.y ) );

	$.print( "Number input (mixed):" );
	$.showKeyboard( "number" );
	const num = await $.input( { "prompt": "Num: ", "isNumber": true, "allowNegative": true } );
	$.hideKeyboard();
	$.print( `Your number is: ${num}` );

} );

</script>
</body>
</html>
