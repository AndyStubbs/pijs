<!DOCTYPE html>
<html>
	<head>
		<title>Onscreen Keyboard 02</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "onscreen_keyboard_02"
			name = "onscreen keyboard 02 - number keyboard touch"
			width = 400
			height = 280
			test = "screenshot.js"
			commands = """
				DL 200
				TS 40,120
				TE
				DL 100
				TS 56,120
				TE
				DL 100
				TS 72,120
				TE
				DL 100
				TS 88,120
				TE
				DL 100
				TS 104,120
				TE
				DL 200
				"""
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../../build/pi.js"></script>
		<!-- [/Pi.js Script]-->
	</head>
<body>
<script>

$.screen( { "aspect": "400x280" } );
$.setFont( 2 );
$.setColor( 7 );

$.ready( function() {

	$.print( "Touch number keys:" );
	$.print( "" );
	$.showKeyboard( "number" );

} );

</script>
</body>
</html>
