<!DOCTYPE html>
<html>
	<head>
		<title>Onscreen Keyboard 04</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "onscreen_keyboard_04"
			name = "onscreen keyboard 04 - layout switching"
			width = 400
			height = 280
			test = "screenshot.js"
			commands = """
				DL 200
				TS 376,136
				TE
				DL 200
				TS 40,136
				TE
				DL 100
				TS 56,136
				TE
				DL 100
				TS 72,136
				TE
				DL 200
				TS 328,152
				TE
				DL 200
				"""
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../../build/pi.js"></script>
		<script src="../../../plugins/print-table/dist/print-table.min.js"></script>
		<script src="../../../plugins/onscreen-keyboard/dist/onscreen-keyboard.min.js"></script>
		<!-- [/Pi.js Script]-->
	</head>
<body>
<script>

$.screen( { "aspect": "400x280" } );
$.setFont( 2 );
$.setColor( 7 );

$.ready( function() {

	$.print( "Layout switching:" );
	$.print( "" );
	$.showKeyboard( "text" );

} );

</script>
</body>
</html>
