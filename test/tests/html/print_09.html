<!DOCTYPE html>
<html>
	<head>
		<title>Print 09</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "print_09"
			name = "Print 09"
			width = 200
			height = 60
			delay = 0
			commands = """
				DL 100
			"""
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../../build/pi.js"></script>
		<!-- [/Pi.js Script]-->
		<style>
			html, body {
				background-color: gray;
				margin: 0;
				padding: 0;
			}
			body {
				display: flex;
			}
			div {
				margin: 0;
				padding: 0;
				background-color: blue;
				width: 100px;
				height: 60px;
			}
		</style>
	</head>
<body>
	<div>
		<img src="images/gnsh-bitmapfont-colour2.png" id="custom-font"></img>
	</div>
	<div id="div"></div>
	<script>
		var charset = [ 32, 64, 65, 66, 67, 68, 69, 70, 71, 72, 73, 74, 75, 76, 77, 78, 79 ];
		var font = $.loadFont( document.getElementById( "custom-font" ), 5, 12, charset );
		$.ready( function () {
			$.screen( "100x60", "div" );
			$.setFont( font );
			$.print( "ABC DEF GHI JKL MNO" );
		} );
	</script>
</body>
</html>
