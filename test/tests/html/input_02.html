<!DOCTYPE html>
<html>
	<head>
		<title>Input 02</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "input_02"
			name = "input 02"
			width = 300
			height = 210
			commands = """
				KT "Andy Stubbs"
				KP "Enter"
				DL 100
				KT "41"
				KP "Enter"
				DL 100
				KT "-800"
				KP "Enter"
				DL 100
			"""
			[[TOML_END]]
		</script>
		<!-- [Pi.js Script]-->
		<script src="../../../build/pi.js"></script>
		<!-- [/Pi.js Script]-->
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>

$.screen( { "aspect": "300m210" } );
$.ready( async () => {
	await $.input( {
		"prompt": "What is your name? ", 
		"fn": function ( name ) {
			$.print( "Hello " + name );
		}
	} );
	await $.input( {
		"prompt": "What is your age? ", 
		"fn": function ( age ) {
			$.print( "You are " + age + " years old." );
		},
		"isNumber": true,
		"isInteger": true,
		"allowNegative": false
	} );
	await $.input( {
		"prompt": "How much money do you have? ", 
		"fn": function ( money ) {
			$.print( "You have $" + money + "." );
		},
		"isNumber": true,
		"allowNegative": true
	} );
} );

</script>
</body>
</html>
