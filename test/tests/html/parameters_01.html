<!DOCTYPE html>
<html>
	<head>
		<title>Parameters 01</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "parameters_01"
			name = "parameters 01"
			width = 100
			height = 100
			delay = 0
			commands = """
				DL 100
			"""
			[[TOML_END]]
		</script>
		<script src="../../libs/seedrandom.js"></script>
		<script src="../../../build/pi.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
Math.seedrandom('constant');
$.ready(function () {
	var data;
	$.screen( { "aspect": "100x100" } );
	$.setColor( { "color": 15 } );
	$.bezier( {
		"xStart": 5,
		"yStart": 5,
		"x1": 10,
		"y1": 35,
		"x2": 55,
		"y2": 10,
		"xEnd": 95,
		"yEnd": 95
	} );
	$.setColor( { "color": 9 } );
	$.line( { "x1": 10, "y1": 35, "x2": 55, "y2": 10 } );
	$.setColor( { "color": 15 } );
	$.pset( { "x": 10, "y": 35 } );
	$.pset( { "x": 55, "y": 10 } );
	$.setPen( { "pen": "circle", "size": 3 } );
	$.setBlend( { "mode": "replace", "noise": [ 55, 55, 55, 55 ] } )
	$.setColor( 2 );
	$.bezier( {
		"xStart": 5,
		"yStart": 95,
		"x1": 30,
		"y1": 35,
		"x2": 55,
		"y2": 90,
		"xEnd": 95,
		"yEnd": 5
	} );
} );
</script>
</body>
</html>
