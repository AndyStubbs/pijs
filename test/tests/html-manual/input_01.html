<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pi.js Input Test</title>
	<style>
		body {
			margin: 0;
			padding: 20px;
			font-family: Arial, sans-serif;
			background: #222;
		}
		#container {
			max-width: 800px;
			margin: 0 auto;
		}
		h1 {
			color: #fff;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>Pi.js Input Test</h1>
	</div>

	<script src="../build/pi.js"></script>
	<script>
		( async function() {
			"use strict";

			// Create screen
			const screen = $.screen( { "aspect": "320x200" } );

			// Set background
			$.cls( 0 );
			$.setColor( 15 );

			// Test 1: Basic text input
			$.print( "Welcome to the Pi.js Input Test!" );
			$.print( "" );
			const name = await $.input( "What is your name? " );
			$.print( `Hello, ${name}!` );
			$.print( "" );

			// Test 2: Number input
			const age = await $.input( "How old are you? ", null, "$", true );
			$.print( `You are ${age} years old.` );
			$.print( "" );

			// Test 3: Integer input
			const score = await $.input( "Enter a whole number (1-100): ", null, null, true, true );
			$.print( `Your score: ${score}` );
			$.print( "" );

			// Test 4: Number with callback
			$.print( "Now with a callback..." );
			$.input( "Enter a negative number: ", ( val ) => {
				$.print( `You entered: ${val}` );
				$.print( "" );
				$.print( "Tests complete! Refresh to run again." );
			}, null, true, false, true );

		} )();
	</script>
</body>
</html>
