<!DOCTYPE html>
<html>
	<head>
		<title>Paint 01</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "paint_01"
			name = "paint 01"
			lite = true
			width = 200
			height = 200
			delay = 0
			commands = """
				DL 100
			"""
			[[TOML_END]]
		</script>
		<script src="../../../build/pi-lite.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
	$.ready( function () {
		$.screen( "100x100" );
		$.setColor(2);
		$.line( 0, 0, 99, 99 );
		$.line( 0, 99, 99, 0 );
		$.paint( 50, 25, 4 );
		$.paint( 25, 75, 5 );
		$.paint( 15, 50, 6 );
		$.paint( 75, 50, 9 );
	} );
</script>
</body>
</html>
