<!DOCTYPE html>
<html>
	<head>
		<title>Paint 03</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "paint_03"
			name = "paint 03"
			lite = true
			width = 256
			height = 256
			delay = 100
			[[TOML_END]]
		</script>
		<script src="../../libs/seedrandom.js"></script>
		<script src="../../../build/pi-lite.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
$.ready( function () {
	var color = [ 0, 255, 0 ];
	var color2 = [ 0, 87, 225 ];
	$.screen( "256x256" );
	$.setColor( 15 );
	$.setNoise( 35, 1 );
	for( i = 0; i < 128; i++ ) {
		color[ 1 ] = Math.max( color[ 1 ] - 2, 0 );
		$.setColor( color );
		$.rect( i, i, 255 - i * 2 + 1, 255 - i * 2 + 1 );
	}
	$.paint( 127, 127, color2, 0.13 );
} );
</script>
</body>
</html>
