<!DOCTYPE html>
<html>
	<head>
		<title>Draw Comprehensive</title>
		<script type="text/toml">
			[[TOML_START]]
			test = "screenshot.js"
			file = "draw_comprehensive"
			name = "draw comprehensive"
			lite = true
			width = 640
			height = 480
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../../../build/pi.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
	$.ready( function() {
		$.screen( "640x480" );
		
		// Test grid layout: 3x4 grid (213x120 each cell)
		// +---------------------+---------------------+---------------------+
		// | U/D/L/R             | E/F/G/H            | Color (C)           |
		// | (0,0-213,120)       | (213,0-426,120)    | (426,0-640,120)     |
		// +---------------------+---------------------+---------------------+
		// | Blind (B)           | Return (N)         | Move (M)            |
		// | (0,120-213,240)     | (213,120-426,240)  | (426,120-640,240)   |
		// +---------------------+---------------------+---------------------+
		// | Angle (A)           | Turn (T)           | Scale (S)           |
		// | (0,240-213,360)     | (213,240-426,360)  | (426,240-640,360)   |
		// +---------------------+---------------------+---------------------+
		// | Paint (P)           | Arc (ARC)          | Complex Patterns    |
		// | (0,360-213,480)     | (213,360-426,480)  | (426,360-640,480)   |
		// +---------------------+---------------------+---------------------+
		
		// Draw grid
		$.setColor( 8 );
		$.line( 0, 120, 639, 120 );
		$.line( 0, 240, 639, 240 );
		$.line( 0, 360, 639, 360 );
		$.line( 213, 0, 213, 479 );
		$.line( 426, 0, 426, 479 );
		
		// ============================================================
		// Section 1: Basic Directions U/D/L/R (Top-Left)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 5, 5 );
		$.print( "1: BASIC DIRECTIONS" );
		
		$.setColor( 15 );
		$.setPosPx( 5, 20 );
		$.print( "U D L R" );
		
		// Draw cross pattern
		$.pset( 106, 60 );
		$.draw( "C14 U20 M106,60 D20 M106,60 L20 M106,60 R20" );
		
		$.setColor( 8 );
		$.setPosPx( 5, 100 );
		$.print( "Commands: U/D/L/R" );
		
		// ============================================================
		// Section 2: Diagonal Directions E/F/G/H (Top-Center)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 218, 5 );
		$.print( "2: DIAGONALS" );
		
		$.setColor( 15 );
		$.setPosPx( 218, 20 );
		$.print( "E F G H" );
		
		// Draw diagonal cross
		$.pset( 320, 60 );
		$.draw( "C13 E15 M320,60 F15 M320,60 G15 M320,60 H15" );
		
		$.setColor( 8 );
		$.setPosPx( 218, 100 );
		$.print( "E=UR F=DR G=DL H=UL" );
		
		// ============================================================
		// Section 3: Color Command (Top-Right)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 431, 5 );
		$.print( "3: COLOR" );
		
		$.setColor( 15 );
		$.setPosPx( 431, 20 );
		$.print( "C (integer)" );
		
		// Color bar with integers
		$.pset( 440, 40 );
		$.draw( "C8 R15 C9 R15 C10 R15 C11 R15 C12 R15 C13 R15 C14 R15 C15 R15" );
		
		$.setColor( 15 );
		$.setPosPx( 431, 60 );
		$.print( "C#RGB (string)" );
		
		// Color bar with hex strings
		$.pset( 440, 75 );
		$.draw( "C#FF0000 R25 C#00FF00 R25 C#0000FF R25 C#FFFF00 R25" );
		
		$.setColor( 8 );
		$.setPosPx( 431, 100 );
		$.print( "C8-C15 or C#RRGGBB" );
		
		// ============================================================
		// Section 4: Blind Move (Middle-Left)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 5, 125 );
		$.print( "4: BLIND MOVE" );
		
		$.setColor( 15 );
		$.setPosPx( 5, 140 );
		$.print( "B prefix" );
		
		// Draw with gaps
		$.pset( 30, 170 );
		$.draw( "C15 R20 BR30 R20 BR30 R20" );
		
		$.setColor( 8 );
		$.setPosPx( 5, 220 );
		$.print( "BR30 creates gap" );
		
		// ============================================================
		// Section 5: Return Move (Middle-Center)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 218, 125 );
		$.print( "5: RETURN MOVE" );
		
		$.setColor( 15 );
		$.setPosPx( 218, 140 );
		$.print( "N prefix" );
		
		// Draw with returns
		$.pset( 250, 170 );
		$.draw( "C14 R25 NU20 R25 ND20 R25 NL15 R25" );
		
		$.setColor( 8 );
		$.setPosPx( 218, 220 );
		$.print( "Returns after draw" );
		
		// ============================================================
		// Section 6: Move Command (Middle-Right)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 431, 125 );
		$.print( "6: MOVE" );
		
		$.setColor( 15 );
		$.setPosPx( 431, 140 );
		$.print( "Mx,y" );
		
		// Jump to different positions
		$.pset( 450, 170 );
		$.draw( "C9 R20 M550,170 C10 R20 M500,190 C11 R20" );
		
		$.setColor( 8 );
		$.setPosPx( 431, 220 );
		$.print( "Jump to x,y coord" );
		
		// ============================================================
		// Section 7: Angle Command (Bottom-Left)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 5, 245 );
		$.print( "7: ANGLE" );
		
		$.setColor( 15 );
		$.setPosPx( 5, 260 );
		$.print( "A0-A3" );
		
		// Draw 4 angles
		$.pset( 106, 300 );
		$.draw( "C11 A0 R25 M106,300 A1 R25 M106,300 A2 R25 M106,300 A3 R25" );
		
		// Reset angle to 0
		$.pset( 0, 0 );
		$.draw( "A0" );
		
		$.setColor( 8 );
		$.setPosPx( 5, 340 );
		$.print( "0=0deg 1=90 2=180 3=270" );
		
		// ============================================================
		// Section 8: Turn Angle (Bottom-Center)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 218, 245 );
		$.print( "8: TURN ANGLE" );
		
		$.setColor( 15 );
		$.setPosPx( 218, 260 );
		$.print( "Tn (degrees)" );
		
		// Draw angles
		$.pset( 270, 300 );
		$.draw( "C12 T45 R30" );
		$.pset( 340, 300 );
		$.draw( "C13 T135 R30" );
		
		// Reset angle to 0
		$.pset( 0, 0 );
		$.draw( "T0" );
		
		$.setColor( 8 );
		$.setPosPx( 218, 340 );
		$.print( "Any angle 0-360" );
		
		// ============================================================
		// Section 9: Scale Command (Bottom-Right)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 431, 245 );
		$.print( "9: SCALE" );
		
		$.setColor( 15 );
		$.setPosPx( 431, 260 );
		$.print( "Sn (n/4)" );
		
		// Draw scaled lines
		$.pset( 450, 280 );
		$.draw( "C14 S2 R10" );
		$.pset( 450, 295 );
		$.draw( "C9 S8 R10" );
		$.pset( 450, 310 );
		$.draw( "C10 S16 R10" );
		
		// Reset scale to default (S4 = 1x)
		$.pset( 0, 0 );
		$.draw( "S4" );
		
		$.setColor( 8 );
		$.setPosPx( 431, 340 );
		$.print( "S4=1x S8=2x S16=4x" );
		
		// ============================================================
		// Section 10: Paint Command (Bottom-Left-2)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 5, 365 );
		$.print( "10: PAINT" );
		
		$.setColor( 15 );
		$.setPosPx( 5, 380 );
		$.print( "Pcolor" );
		
		// Draw box and fill 1
		$.pset( 50, 400 );
		$.draw( "C15 R40 D40 L40 U40 BF5" );
		$.draw( "P12" );

		$.setColor( 15 );
		$.setPosPx( 105, 380 );
		$.print( "Pcolor,boundry" );

		// Draw box and fill 2
		$.pset( 120, 400 );
		$.draw( "C15 R40 D40 L40 U40" );
		$.draw( "BF5 C2 R30 D30 L30 U30 BF5" );
		$.draw( "P1,15" );
		
		$.setColor( 8 );
		$.setPosPx( 5, 460 );
		$.print( "Flood fill" );
		
		// ============================================================
		// Section 11: Arc Command (Bottom-Center-2)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 218, 365 );
		$.print( "11: ARC" );
		
		$.setColor( 15 );
		$.setPosPx( 218, 380 );
		$.print( "ARCr,a1,a2" );
		
		// Draw arcs
		$.pset( 270, 410 );
		$.draw( "C11 ARC30,0,90" );
		$.pset( 340, 440 );
		$.draw( "C13 ARC25,180,270" );
		
		$.setColor( 8 );
		$.setPosPx( 218, 460 );
		$.print( "radius, start, end" );
		
		// ============================================================
		// Section 12: Complex Patterns (Bottom-Right-2)
		// ============================================================
		$.setColor( 11 );
		$.setPosPx( 431, 365 );
		$.print( "12: PATTERNS" );
		
		// Star
		$.pset( 450, 410 );
		$.draw( "C15 S12 T0 R12 T144 R12 T288 R12 T72 R12 T216 R12" );
		
		// Reset scale and angle
		$.draw( "S4 T0" );
		
		// Spiral
		$.pset( 525, 405 );
		$.draw( "C14 R20 D18 L14 U10 R6" );
		
		// Diamond
		$.pset( 585, 415 );
		$.draw( "C12 E10 F10 G10 H10" );
		
		$.setColor( 8 );
		$.setPosPx( 431, 460 );
		$.print( "Complex combinations" );
		
		$.render();
	} );
</script>
</body>
</html>
