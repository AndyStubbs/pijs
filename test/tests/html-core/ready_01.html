<!DOCTYPE html>
<html>
	<head>
		<title>Ready 01</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "ready_01"
			name = "ready 01"
			lite = true
			width = 200
			height = 200
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../../../build/pi.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
	$.screen( "200x200" );
	$.circle( 150, 100, 50, "red" );
	$.filterImg( function ( colorArray, x, y ) {
		let z = x + y;
		colorArray[ 0 ] = colorArray[ 0 ] - Math.round( Math.tan( z / 10 ) * 128 );
		colorArray[ 1 ] = colorArray[ 1 ] + Math.round( Math.cos( x / 7 ) * 128 );
		colorArray[ 2 ] = colorArray[ 2 ] + Math.round( Math.sin( y / 5 ) * 128 );
		
		return true;
	} );
</script>
<script>
	$.ready( function () {
		$.line( 10, 10, 50, 50 );
	} );
</script>
<script>
	$.ready( function () {
		$.circle( 100, 100, 50, "blue" );
	} );
</script>
<script>
	$.loadImage( "../../media/thief.png", "thief" );
	$.ready( function () {
		$.drawImage( "thief", 10, 10 );
	} );
</script>
</body>
</html>
