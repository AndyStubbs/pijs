<!DOCTYPE html>
<html>
	<head>
		<title>Inpress 01</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "inpress_01"
			name = "inpress 01"
			width = 160
			height = 100
			commands = """
				MV 10, 10
				MD
				DL 10
				MV 70, 90, 15
				DL 60
				MU
				SL "canvas"
				DL 60
				TS 90, 10
				DL 10
				TM 150, 90, 15
				DL 60
				TE
			"""
			[[TOML_END]]
		</script>
		<script src="../../../build/pi.js"></script>
		<style>
			html, body {
				color: white;
				background-color: blue;
				margin: 10px;
			}
		</style>
	</head>
<body>

<script>
	$.ready( function () {
		var last = { x: 0, y: 0 };
		var isDrawing = false;
		$.screen( "160x100" );
		$.set( { "enableContextMenu": false } );
		$.setColor( 16 );
		$.rect( 0, 0, 8, 14 );
		$.paint( 1, 1, 16 );
		$.setColor( 15 );
		animation();
		function animation () {
			$.cls( 0, 0, 75, 8 );
			var mouse = $.inpress();
			if( mouse.x !== -1 ) {
				$.setPos( 0, 0 );
				$.print( `${mouse.buttons} (${mouse.x}, ${mouse.y})` );
			}
			if( mouse.buttons > 0 ) {
				if( !isDrawing ) {
					$.pset( mouse.x, mouse.y );
				} else if( mouse.x !== last.x || mouse.y !== last.y ) {
					$.line( last.x, last.y, mouse.x, mouse.y );
				}
				last.x = mouse.x;
				last.y = mouse.y;
				isDrawing = true;
			} else {
				isDrawing = false;
			}
			requestAnimationFrame( animation );
		}
	} );
</script>

</body>
</html>
