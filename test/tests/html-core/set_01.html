<!DOCTYPE html>
<html>
	<head>
		<title>Set 01</title>
		<script type="text/toml">
			[[TOML_START]]
			file = "set_01"
			name = "set 01"
			lite = true
			width = 250
			height = 200
			delay = 0
			[[TOML_END]]
		</script>
		<script src="../../libs/seedrandom.js"></script>
		<script src="../../../build/pi.js"></script>
		<style>
			html, body {
				background-color: grey;
			}
		</style>
	</head>
<body>
<script>
Math.seedrandom('constant');
var font = $.loadFont( "../../media/font-8x14.png", 8, 14 );
$.set( {
	"defaultPal": [ "#FFFFFF", "#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF" ],
	"defaultFont": font
} );
$.ready( function () {
	var s1 = $.screen( "100x100" );
	var s2 = $.screen( "100x100" );
	$.set( {
		"screen": s1,
		"bgColor": 3,
		"containerBgColor": 6,
		"color": [ 32, 78, 99, 200 ],
		"blend":  "alpha",
		"noise": { "noise": 35, "seed": 1  },
		"palColors": {
			"indices": [ 3 ],
			"colors": [ [ 34, 12, 7, 200 ] ]
		},
		"pos": {
			"col": 1,
			"row": 2
		}
	} );
	$.print( "Good Font" );
	$.rect( 50, 50, 25, 25, [ 32, 78, 99, 200 ] );
	$.setColor( 3 );
	$.circle( 25, 62, 13, 3 );
	$.set( {
		"screen": s2,
		"bgColor": 0,
		"color": 2 
	} );
	$.pset( 5, 9 );
	$.setColor( 1 );
	$.set( {
		"font": 1,
		"wordBreak": false
	} );
	$.print( "Hello World! Lightning fast fox jumped." );
	$.set( {
		"posPx": { "x": 90, "y": 90 }
	} );
	$.print( "Z" );
} );
</script>
</body>
</html>
