<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pi.js Test Results</title>
	<style>
		body {
			font-family: monospace;
			background: #222;
			color: #fff;
			padding: 20px;
			margin: 0;
		}
		h1 {
			color: #4CAF50;
		}
		.summary {
			background: #333;
			padding: 20px;
			border-radius: 5px;
			margin: 20px 0;
		}
		.summary h2 {
			margin-top: 0;
			color: #FFC107;
		}
		.stats {
			display: flex;
			gap: 20px;
			margin: 20px 0;
		}
		.stat {
			background: #1a1a1a;
			padding: 15px 25px;
			border-radius: 5px;
			text-align: center;
		}
		.stat-value {
			font-size: 32px;
			font-weight: bold;
		}
		.stat-passed { color: #4CAF50; }
		.stat-failed { color: #f44336; }
		.stat-skipped { color: #FFC107; }
		.test-list {
			background: #1a1a1a;
			padding: 15px;
			border-radius: 5px;
		}
		.test-list.collapsed {
			display: none;
		}
		.section-header {
			cursor: pointer;
			user-select: none;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.section-header:hover {
			opacity: 0.8;
		}
		.toggle-icon {
			font-size: 20px;
			transition: transform 0.3s;
		}
		.toggle-icon.collapsed {
			transform: rotate(-90deg);
		}
		.view-diff-btn {
			background: #FFC107;
			color: #000;
			border: none;
			padding: 8px 16px;
			border-radius: 3px;
			cursor: pointer;
			font-family: monospace;
			font-weight: bold;
			margin-top: 10px;
		}
		.view-diff-btn:hover {
			background: #FFD54F;
		}
		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.95);
			z-index: 1000;
			overflow: auto;
		}
		.modal.visible {
			display: block;
		}
		.modal-content {
			position: relative;
			width: 100%;
			height: 100%;
			padding: 20px;
			box-sizing: border-box;
		}
		.modal-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}
		.modal-header h2 {
			color: #FFC107;
			margin: 0;
		}
		.close-btn {
			background: #f44336;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
			font-family: monospace;
			font-weight: bold;
			font-size: 16px;
		}
		.close-btn:hover {
			background: #d32f2f;
		}
		.screenshots-modal {
			display: flex;
			gap: 20px;
			height: calc(100% - 80px);
			align-items: center;
		}
		.screenshot-container {
			flex: 1;
			text-align: center;
			height: 100%;
			display: flex;
			flex-direction: column;
		}
		.screenshot-container h3 {
			color: #FFC107;
			margin: 0 0 10px 0;
		}
		.screenshot-wrapper {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #000;
			border: 2px solid #444;
			border-radius: 5px;
			overflow: hidden;
		}
		.screenshot-wrapper img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			image-rendering: pixelated;
		}
		.screenshot-wrapper canvas {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			image-rendering: pixelated;
			display: none;
		}
		.screenshot-wrapper canvas.visible {
			display: block;
		}
		.test-item {
			padding: 12px;
			margin: 5px 0;
			background: #333;
			border-radius: 3px;
			display: grid;
			grid-template-columns: 1fr auto;
			gap: 15px;
			align-items: start;
		}
		.test-item.passed {
			border-left: 4px solid #4CAF50;
		}
		.test-item.failed {
			border-left: 4px solid #f44336;
		}
		.test-item.skipped {
			border-left: 4px solid #FFC107;
		}
		.test-content {
			display: grid;
			grid-template-columns: 1fr auto;
			gap: 15px;
			align-items: start;
			min-width: 0;
		}
		.test-info {
			min-width: 0;
		}
		.test-actions {
			display: flex;
			flex-direction: column;
			gap: 8px;
			align-items: flex-end;
		}
		.test-status {
			padding: 4px 12px;
			border-radius: 3px;
			font-weight: bold;
			white-space: nowrap;
		}
		.status-passed {
			background: #4CAF50;
			color: #000;
		}
		.status-failed {
			background: #f44336;
			color: #fff;
		}
		.status-skipped {
			background: #FFC107;
			color: #000;
		}
		.test-details {
			font-size: 0.9em;
			color: #888;
			margin-top: 5px;
		}
		.error-msg {
			color: #f44336;
			margin-top: 5px;
			font-size: 0.9em;
		}
		a {
			color: #0caafb;
			text-decoration: none;
			font-size: 14px;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Pi.js v2.0 Visual Regression Test Results</h1>
	
	<div class="summary">
		<h2>Test Summary</h2>
		<div class="stats">
			<div class="stat">
				<div class="stat-value">{{TOTAL}}</div>
				<div>Total Tests</div>
			</div>
			<div class="stat">
				<div class="stat-value stat-passed">{{PASSED}}</div>
				<div>Passed</div>
			</div>
			<div class="stat">
				<div class="stat-value stat-failed">{{FAILED}}</div>
				<div>Failed</div>
			</div>
			<div class="stat">
				<div class="stat-value stat-skipped">{{SKIPPED}}</div>
				<div>Skipped</div>
			</div>
			<div class="stat">
				<div class="stat-value" style="color: var(--pass-rate-color)">{{PASS_RATE}}%</div>
				<div>Pass Rate</div>
			</div>
		</div>

		<div>
			<a href="/test/playwright-report/" target="_blank">Playwright Report</a>
		</div>
	</div>

{{FAILED_TESTS}}

{{PASSED_TESTS}}

{{SKIPPED_TESTS}}

	<!-- Modal for screenshot comparison -->
	<div id="diffModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h2 id="modalTitle">Screenshot Comparison</h2>
				<button class="close-btn" onclick="closeModal()">Close (ESC)</button>
			</div>
			<div class="screenshots-modal">
				<div class="screenshot-container">
					<h3>Reference</h3>
					<div class="screenshot-wrapper">
						<img id="modalRefImg" src="" alt="Reference">
					</div>
				</div>
				<div class="screenshot-container">
					<h3>Current</h3>
					<div class="screenshot-wrapper">
						<img id="modalNewImg" src="" alt="Current">
					</div>
				</div>
				<div class="screenshot-container">
					<h3>Difference</h3>
					<div class="screenshot-wrapper">
						<canvas id="modalDiffCanvas"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function toggleSection( section ) {
			const list = document.getElementById( "list-" + section );
			const icon = document.getElementById( "toggle-" + section );
			
			list.classList.toggle( "collapsed" );
			icon.classList.toggle( "collapsed" );
		}
		
		function showDiffModal( testName, baseName, refPath, newPath ) {
			const modal = document.getElementById( "diffModal" );
			const modalTitle = document.getElementById( "modalTitle" );
			const modalRefImg = document.getElementById( "modalRefImg" );
			const modalNewImg = document.getElementById( "modalNewImg" );
			const modalCanvas = document.getElementById( "modalDiffCanvas" );
			
			// Set title
			modalTitle.textContent = `Screenshot Comparison: ${testName}`;
			
			// Reset canvas
			modalCanvas.classList.remove( "visible" );
			modalCanvas.width = 0;
			modalCanvas.height = 0;
			
			// Set image sources
			modalRefImg.src = refPath;
			modalNewImg.src = newPath;
			
			// Show modal
			modal.classList.add( "visible" );
			
			// Generate diff after images load
			Promise.all( [
				new Promise( resolve => {
					if( modalRefImg.complete ) resolve();
					else modalRefImg.onload = resolve;
				} ),
				new Promise( resolve => {
					if( modalNewImg.complete ) resolve();
					else modalNewImg.onload = resolve;
				} )
			] ).then( () => {
				// Set canvas size to match images
				const width = Math.max( modalRefImg.naturalWidth, modalNewImg.naturalWidth );
				const height = Math.max( modalRefImg.naturalHeight, modalNewImg.naturalHeight );
				modalCanvas.width = width;
				modalCanvas.height = height;
				
				const ctx = modalCanvas.getContext( "2d" );
				
				// Draw reference image
				ctx.drawImage( modalRefImg, 0, 0 );
				const refData = ctx.getImageData( 0, 0, width, height );
				
				// Draw new image
				ctx.clearRect( 0, 0, width, height );
				ctx.drawImage( modalNewImg, 0, 0 );
				const newData = ctx.getImageData( 0, 0, width, height );
				
				// Create diff image
				const diffData = ctx.createImageData( width, height );
				
				for( let i = 0; i < refData.data.length; i += 4 ) {
					const rDiff = Math.abs( refData.data[ i ] - newData.data[ i ] );
					const gDiff = Math.abs( refData.data[ i + 1 ] - newData.data[ i + 1 ] );
					const bDiff = Math.abs( refData.data[ i + 2 ] - newData.data[ i + 2 ] );
					const aDiff = Math.abs( refData.data[ i + 3 ] - newData.data[ i + 3 ] );
					
					// Calculate total difference
					const totalDiff = rDiff + gDiff + bDiff + aDiff;
					
					if( totalDiff > 10 ) {
						// Show difference in bright red
						diffData.data[ i ] = 255;
						diffData.data[ i + 1 ] = 0;
						diffData.data[ i + 2 ] = 0;
						diffData.data[ i + 3 ] = 255;
					} else {
						// Show matching pixels dimmed
						diffData.data[ i ] = newData.data[ i ] * 0.3;
						diffData.data[ i + 1 ] = newData.data[ i + 1 ] * 0.3;
						diffData.data[ i + 2 ] = newData.data[ i + 2 ] * 0.3;
						diffData.data[ i + 3 ] = newData.data[ i + 3 ];
					}
				}
				
				// Draw diff and show canvas
				ctx.putImageData( diffData, 0, 0 );
				modalCanvas.classList.add( "visible" );
			} );
		}
		
		function closeModal() {
			const modal = document.getElementById( "diffModal" );
			modal.classList.remove( "visible" );
		}
		
		// Close modal on ESC key
		document.addEventListener( "keydown", function( e ) {
			if( e.key === "Escape" ) {
				closeModal();
			}
		} );
		
		// Close modal on background click
		document.getElementById( "diffModal" ).addEventListener( "click", function( e ) {
			if( e.target === this ) {
				closeModal();
			}
		} );
	</script>
</body>
</html>
