title = "onclick"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Registers a callback function for click events (mouse or touch)."
description = """
Registers a callback function that will be called when a click event occurs. Click events
are triggered when a press is released (up) after being pressed (down) in the same location,
unifying mouse clicks and touch taps.

If no hitBox is provided, the entire screen is used as the hit box.
"""
example = """
$.screen( "300x200" );
$.onclick( ( clickData ) => {
	$.setPosPx( clickData.x, clickData.y );
	$.print( `Clicked`, true );
} );
"""

[[parameters]]
name = "fn"
type = "function"
signature = "( clickData: ClickData, customData?: object ) => void"
description = "Callback function that receives (clickData, customData) when a click occurs."

[[parameters]]
name = "once"
type = "boolean"
description = "If true, the handler is removed after being called once."
optional = true

[[parameters]]
name = "hitBox"
type = "HitBox"
description = "Optional hit box object with x, y, width, height properties. Click only fires if press is within this area. Defaults to full screen."
optional = true

[[parameters]]
name = "customData"
type = "any"
description = "Optional custom data passed to the callback function."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
