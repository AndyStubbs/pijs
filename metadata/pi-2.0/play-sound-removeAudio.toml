title = "removeAudio"
category = "play-sound"
isScreen = false
plugin = "play-sound"
summary = "Removes an audio pool and frees its resources."
description = """
Removes an audio pool, stopping all playing instances and freeing memory. After deletion, the
audio ID is no longer valid.
"""
example = """
$.screen( "300x200" );
var bombAudio = $.loadAudio( "media/bomb.wav", 5 );
$.ready( function () {
	$.print( "Press any key to try to play bomb sound." );
	$.removeAudio( bombAudio );
	$.onkey( "any", "down", () => {
		$.print( "SILENCE ", true );
		$.playAudioPool( bombAudio );
	}, false, true );
} );
"""

[[parameters]]
name = "audioId"
type = "string"
description = "Audio ID returned from loadAudio."

[[returns]]
type = "void"
description = "This function does not return a value."


