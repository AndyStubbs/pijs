title = "getPalColor"
category = "colors"
isScreen = true
summary = "Returns the color value object for a palette index."
description = """
Gets the color value for a specific palette index. Returns null if the index is out of range.
"""

[[parameters]]
name = "index"
type = "number"
description = "Palette index to retrieve."

[[returns]]
type = "PiColor | null"
typeDesc = "*PiColor"
description = "Color value object if found; otherwise null."

example = """
$.screen( "300x200" );
const color = $.getPalColor( 2 );
"""


