title = "offpress"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Removes a press event handler."
description = """
Removes a previously registered press event handler. If fn is null, removes all handlers for
the specified mode.
"""
example = """
$.screen( "300x200" );
$.print( "Move mouse or touch to paint screen, click/touch up to stop." );
$.onpress( "move", pressMove );
$.onpress( "up", pressStop, true );

// Press move function receives pressData and optional customData
function pressMove( pressData, customData ) {
	$.setPosPx( pressData.x, pressData.y );
	var pos = $.getPos();
	$.setPos( pos.col, pos.row );
	$.setColor( 8 );
	$.print( "+", true );
}

// Press stop function receives pressData and optional customData
function pressStop( pressData, customData ) {
	$.setColor( 14 );
	var pos = $.getPos();
	$.setPos( pos.col - 4, pos.row );
	$.print( "Stopped!", true );
	$.offpress( "move", pressMove );
}
"""

[[parameters]]
name = "mode"
type = "string"
description = "Event mode ('down', 'up', or 'move') that matches the original handler."

[[parameters]]
name = "fn"
type = "function"
signature = "( pressData: PressData, customData?: object ) => void"
description = "Callback function that matches the original handler. If null, removes all handlers for this mode."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
