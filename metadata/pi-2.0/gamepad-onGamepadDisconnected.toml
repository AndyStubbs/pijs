title = "onGamepadDisconnected"
category = "gamepad"
isScreen = false
plugin = "gamepad"
summary = "Registers a callback function for when a gamepad is disconnected."
description = """
Registers a callback function that will be called whenever a gamepad is disconnected. The callback
receives a gamepad data object with index, id, mapping, and connected status.

Multiple callbacks can be registered.
"""
example = """
$.screen( "300x200" );
$.print( "Connect gamepad and press a button or move an axis to connect" );
$.onGamepadConnected( ( gamepad ) => {
	$.print( `Gamepad ${gamepad.index} connected: ${gamepad.id}` );
} );
$.onGamepadDisconnected( ( gamepad ) => {
	$.print( `Gamepad ${gamepad.index} disconnected: ${gamepad.id}` );
} );
"""

[[parameters]]
name = "fn"
type = "function"
signature = "( gamepadData: GamepadData ) => void"
description = "Callback function that receives (gamepad) when a gamepad disconnects."

[[returns]]
type = "void"
description = "This function does not return a value."
