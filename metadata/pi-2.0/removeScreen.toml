title = "removeScreen"
category = "core"
isScreen = false
summary = "Removes a screen and cleans up all associated resources."
description = """
Removes a screen from the page and cleans up all WebGL2 resources, event handlers, and DOM elements.
After removal, the screen object becomes invalid and calling methods on it will throw errors.

Can be called either as a global function with a screen ID/object, or as a method on a screen API
object.
"""
example = """
const screen1 = $.screen( "320x200" );
$.removeScreen( screen1 );

// Or call as method on screen object
const screen2 = $.screen( "640x480" );
screen2.removeScreen();
"""

[[parameters]]
name = "screen"
type = "number | object"
typeDesc = "*Many"
description = "Screen ID (number) or screen API object to remove."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."

