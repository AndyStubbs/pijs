title = "stopKeyboard"
category = "keyboard"
isScreen = false
plugin = "keyboard"
summary = "Stops keyboard input monitoring."
description = """
Stops the keyboard input monitoring system. This removes event listeners and clears all key
states. Keyboard events will no longer be tracked until startKeyboard is called again.
"""
example = """
$.screen( "300x200" );
$.print( "Keyboard will be stopped in 3 seconds." );
$.onkey( "any", "down", () => {
	$.print( "Key pressed!" );
} );
setTimeout( () => {
	$.print( "Keyboard is now stopped" );
	$.stopKeyboard();
}, 3000 );
"""

[[returns]]
type = "void"
description = "This function does not return a value."
