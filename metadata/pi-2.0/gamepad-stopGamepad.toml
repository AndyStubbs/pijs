title = "stopGamepad"
category = "gamepad"
isScreen = false
plugin = "gamepad"
summary = "Stops the gamepad input loop."
description = """
Stops the gamepad input monitoring loop. This will cancel the animation frame loop that polls
gamepad state. Gamepad connection/disconnection events will still be tracked, but button and axis
updates will stop until startGamepad is called again.
"""
example = """
$.screen( "300x200" );
$.print( "Connect gamepad and press a button or move an axis to connect" );
$.onGamepadConnected( ( gamepad ) => {
	$.print( `Gamepad ${gamepad.index} connected: ${gamepad.id}` );
	setTimeout( () => {
		$.print( "Gamepad is now stopped" );
		$.stopGamepad();
	}, 3000 );
} );

run();
function run() {
	const gamepad = $.ingamepad( 0 );
	if( gamepad ) {
		const vAxis = gamepad.getAxis( 0 );
		$.cls();
		$.print( "Game will stop in 3 seconds" );
		$.circle( Math.floor( 300 * ( vAxis / 2 ) ) + 150, 100, 8 );
	}
	requestAnimationFrame( run );
}
"""

[[returns]]
type = "void"
description = "This function does not return a value."
