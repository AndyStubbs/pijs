title = "cls"
category = "effects"
isScreen = true
summary = "Clears the screen or a rectangular region."
description = """
This function clears the entire screen or a rectangular region of the active canvas.

When x, y, width, and height are provided, only that region is cleared. Otherwise the full screen is
cleared and the print cursor is reset to position (0, 0).
"""
example = """
$.screen( "128x80" );
$.paint( 0, 0, 4 );
$.print( "The screen is red" );
$.cls();
$.print( "The screen is clear" );
$.paint( 0, 10, 1 );
$.print( "The screen is blue" );
$.cls( 0, 16, 128, 80 );
$.print( "The screen is partially clear" );
"""

[[parameters]]
name = "x"
type = "number"
description = "The horizontal coordinate of the region to clear."
optional = true

[[parameters]]
name = "y"
type = "number"
description = "The vertical coordinate of the region to clear."
optional = true

[[parameters]]
name = "width"
type = "number"
description = "The width of the region to clear."
optional = true

[[parameters]]
name = "height"
type = "number"
description = "The height of the region to clear."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."

