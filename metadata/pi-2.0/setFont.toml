title = "setFont"
category = "text"
isScreen = true
summary = "Sets the font for the current screen."
description = """
Sets the active font for text rendering on the current screen. The font must already be loaded
using loadFont. Several default fonts are preloaded: 0=6x6, 1=6x8 (default), 2=8x8, 3=8x14, 4=8x16.

The padX and padY parameters add extra spacing between characters when printing.
"""

[[parameters]]
name = "fontId"
type = "number"
description = "Font ID from loadFont to use for this screen."

[[parameters]]
name = "padX"
type = "number"
description = "Extra horizontal padding between characters in pixels. Defaults to 0."
optional = true

[[parameters]]
name = "padY"
type = "number"
description = "Extra vertical padding between lines in pixels. Defaults to 0."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
$.screen( "320x200" );
$.setFont( 2 ); // Use 8x8 font
$.print( "Hello World" );
$.setFont( { "fontId": 4, "padX": 1, "padY": 2 } );
"""
