title = "setPal"
category = "colors"
isScreen = true
summary = "Replaces the current palette with a new set of colors."
description = """
Sets an entirely new palette for the active screen. Index 0 is reserved for transparent black and
will be set automatically. Note: Color indices may not match exactly because index 0 is strictly
reserved for transparent black.
"""
example = """
$.screen( "300x200" );
$.setPal( [ "black", "white", "red", "green", "blue" ] );
"""

[[parameters]]
name = "pal"
type = "Array<any>"
typeDesc = "*Array"
description = "Array of color values (names, hex, RGBA, or palette indices)."

[[returns]]
type = "void"
description = "This function does not return a value."
