title = "cancelInput"
category = "keyboard"
isScreen = true
plugin = "keyboard"
summary = "Cancels the current input prompt on this screen."
description = """
Cancels any active input prompt on the current screen. The input promise will resolve with null,
and the callback (if provided) will not be called.
"""

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
$.input( "Enter name: " );

// Later, cancel the input
$.cancelInput();
"""
