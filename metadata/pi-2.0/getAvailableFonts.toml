title = "getAvailableFonts"
category = "text"
isScreen = false
summary = "Returns an array of all loaded fonts with their properties."
description = """
Gets information about all fonts that have been loaded. Returns an array of font info objects
containing id, width, and height for each font.
"""
example = """
$.screen( "300x200" );
const fonts = $.getAvailableFonts();
for( const font of fonts ) {
	$.setFont( font.id );
	$.print( `Font ${font.id}: ${font.width}x${font.height}\\n` );
}
"""

[[returns]]
type = "Array<FontInfo>"
typeDesc = "*Array"
description = "Array of font info objects with id, width, and height properties."

