title = "getPixel"
category = "pixels"
isScreen = true
isBlocking = true
summary = "Reads the color of a single pixel."
description = """
Returns the color at (x, y). If asIndex is true, returns the palette index; otherwise returns a
color value object.
"""
example = """
$.screen( "300x200" );
$.circle( 150, 100, 50, "navy" );
const color = $.getPixel( 150, 100 );
$.print( "" );
const idx = $.getPixel( 10, 10, true );
"""

[[parameters]]
name = "x"
type = "number"
description = "X (horizontal) coordinate."

[[parameters]]
name = "y"
type = "number"
description = "Y (vertical) coordinate."

[[parameters]]
name = "asIndex"
type = "boolean"
description = "If true, return palette index instead of color value."
optional = true

[[returns]]
type = "number | PiColor"
typeDesc = "*Many"
description = "Palette index if asIndex is true; otherwise a color value object."
