title = "intouch"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Gets the current touch state and starts tracking if needed."
description = """
Returns an array of all active touches. Each touch object contains:
- **x**: Current X coordinate
- **y**: Current Y coordinate
- **id**: Touch identifier
- **lastX**: Previous X coordinate (or null if first touch)
- **lastY**: Previous Y coordinate (or null if first touch)
- **action**: Last action ("start", "end", or "move")
- **type**: Always "touch"

If touch tracking is not started, it will be started automatically.
"""
example = """
$.screen( "300x200" );
requestAnimationFrame( run );
function run() {
	const touches = $.intouch();
	for( const touch of touches ) {
		$.print( `Touch ${touch.id} at ${touch.x}, ${touch.y}` );
	}
	requestAnimationFrame( run );
}
"""

[[returns]]
type = "Array<TouchData>"
typeDesc = "*Array"
description = "Array of touch data objects."

