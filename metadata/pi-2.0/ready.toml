title = "ready"
category = "core"
isScreen = false
summary = "Waits for document readiness and all pending resources."
description = """
Defers execution until the document is ready and all registered asynchronous resources
have completed loading (e.g., images queued via internal loading). Supports both callback
and promise styles.

Usage styles:
- Callback: $.ready( function() {} );
- Promise: $.ready().then( function() {} );
- Async/Await: await $.ready();
"""
example = """
$.screen( "128x64" );
$.loadSpritesheet( "media/tiles.png", "tiles", 16, 16, 0 );

// Wait for spritesheet to load using callback
$.ready( async function() {
	for( let y = 0; y < 64; y += 16 ) {
		for( let x = 0; x < 128; x += 16 ) {
			$.drawSprite( "tiles", 0, x, y );
		}
	}
	$.loadImage( { "src": "media/player.png", "name": "player" } );

	// Wait for image to load using await
	await $.ready();
	$.drawImage( "player", 58, 24 );
} );
"""

[[parameters]]
name = "callback"
type = "function"
signature = "() => void"
description = "Optional callback to run when ready completes."
optional = true

[[returns]]
type = "Promise<void>"
typeDesc = "Promise"
description = "Resolves when the document and all pending resources are ready."
