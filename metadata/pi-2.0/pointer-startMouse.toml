title = "startMouse"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Starts mouse input tracking for this screen."
description = """
Starts mouse event listeners on the screen canvas. Mouse position and button states will be
tracked and available via getMouse() or inmouse(). This is automatically called when mouse
event handlers are registered.
"""
example = """
$.screen( "300x200" );
$.stopMouse();
$.print( "Mouse will be enabled in 3 seconds." );
$.onmouse( "move", ( mouseData ) => {
	$.setPosPx( mouseData.x, mouseData.y );
	var pos = $.getPos();
	$.setPos( pos.col, pos.row );
	$.setColor( 13 );
	$.print( "+", true );
} );
setTimeout( () => {
	$.setPos( 0, 1 );
	$.setColor( 7 );
	$.print( "Mouse is enabled" );
	$.startMouse();
}, 3000 );
"""

[[returns]]
type = "void"
description = "This function does not return a value."

