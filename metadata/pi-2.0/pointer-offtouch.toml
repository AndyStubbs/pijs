title = "offtouch"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Removes a touch event handler."
description = """
Removes a previously registered touch event handler. If fn is null, removes all handlers for
the specified mode.
"""
example = """
$.screen( "300x200" );
$.print( "Touch and drag to paint screen, touch up to stop." );
$.ontouch( "move", touchMove );
$.ontouch( "end", touchStop, true );

// Touch move function receives touchDataArray and optional customData
function touchMove( touches, customData ) {
	$.setPosPx( touches[ 0 ].x, touches[ 0 ].y );
	var pos = $.getPos();
	$.setPos( pos.col, pos.row );
	$.setColor( 8 );
	$.print( "+", true );
}

// Touch stop function receives touchDataArray and optional customData
function touchStop( touches, customData ) {
	$.setColor( 14 );
	var pos = $.getPos();
	$.setPos( pos.col - 4, pos.row );
	$.print( "Stopped!", true );
	$.offtouch( "move", touchMove );
}
"""

[[parameters]]
name = "mode"
type = "string"
description = "Event mode ('start', 'end', or 'move') that matches the original handler."

[[parameters]]
name = "fn"
type = "function"
signature = "( touchDataArray: Array<TouchData>, customData?: object ) => void"
description = "Callback function that matches the original handler. If null, removes all handlers for this mode."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
