title = "getPlugins"
category = "plugins"
isScreen = false
summary = "Returns a list of registered plugins and their status."
description = """
Returns an array of plugin info objects including name, version, description, and initialized state.
"""
example = """
const plugins = $.getPlugins();
$.screen( "300x200" );
for( const plugin of plugins ) {
	$.print( `Plugin:      ${plugin.name} (${plugin.version})` );
	$.print( `Description: ${plugin.description}` );
	$.print();
}
"""

parameters = []

[[returns]]
type = "Array<object>"
typeDesc = "*Array"
description = "Array of plugin info objects: { name, version, description, initialized }."
