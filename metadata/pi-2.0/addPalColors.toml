title = "addPalColors"
category = "colors"
isScreen = true
summary = "Appends new colors to the current palette and returns their indices."
description = """
Adds colors that do not already exist in the palette, returning the indices of the newly added
entries.
"""
example = """
$.screen( "300x200" );
const indices = $.addPalColors( [ "#ee2233", "gold", [ 10, 200, 30 ] ] );
for( const i of indices ) {
	$.setColor( i );
	$.print( `Color: ${i}`, false, true );
}
"""

[[parameters]]
name = "colors"
type = "Array<any>"
typeDesc = "*Array"
description = "Array of colors to add (names, hex, RGB[A])."

[[returns]]
type = "Array<number>"
typeDesc = "*Array"
description = "Array of indices for colors that were added to the palette."
