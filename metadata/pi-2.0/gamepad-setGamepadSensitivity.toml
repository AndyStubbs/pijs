title = "setGamepadSensitivity"
category = "gamepad"
isScreen = false
plugin = "gamepad"
summary = "Sets the dead zone sensitivity for gamepad analog sticks."
description = """
Sets the sensitivity threshold for analog stick axes. Values below this threshold will be treated
as zero to account for stick drift. The sensitivity value must be between 0 and 1.

A value of 0 means no dead zone (all input is registered). A value of 1 means maximum dead zone
(almost no input registered). Typical values are around 0.1-0.3.
"""
example = """
$.screen( "300x200" );
$.setGamepadSensitivity( 0.2 );
run();
function run() {
	const gamepad = $.ingamepad( 0 );
	if( gamepad ) {
		const vAxis = gamepad.getAxis( 0 );
		$.cls();
		$.circle( Math.floor( 300 * ( vAxis / 2 ) ) + 150, 100, 8 );
	}
	requestAnimationFrame( run );
}
"""

[[parameters]]
name = "sensitivity"
type = "number"
description = "Sensitivity threshold between 0 and 1 (0 = no dead zone, 1 = maximum dead zone)."

[[returns]]
type = "void"
description = "This function does not return a value."
