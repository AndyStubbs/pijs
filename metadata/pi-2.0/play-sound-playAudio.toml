title = "playAudio"
category = "sound"
isScreen = false
plugin = "sound"
summary = "Plays audio from an audio pool."
description = """
Plays an audio instance from the specified audio pool. The pool uses round-robin selection, so
multiple calls will cycle through available instances, allowing overlapping playback.

Volume is multiplied by the global volume set with setVolume.
"""
example = """
$.screen( "300x200" );
let bombAudio = $.loadAudio( "media/bomb.wav", null, 5 );
$.ready( function () {
	$.print( "Press any key to play bomb sound." );
	$.onkey( "any", "down", () => {
		$.print( "BOOM ", true );
		$.playAudio( bombAudio );
	}, false, true );
} );
"""

[[parameters]]
name = "audioId"
type = "string"
description = "Audio pool ID returned from loadAudio."

[[parameters]]
name = "volume"
type = "number"
description = "Volume (0-1, default: 1)."
optional = true

[[parameters]]
name = "startTime"
type = "number"
description = "Start time in seconds (default: 0)."
optional = true

[[parameters]]
name = "duration"
type = "number"
description = "Play duration in seconds (default: 0 = play full audio)."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
