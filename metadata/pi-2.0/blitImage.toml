title = "blitImage"
category = "images"
isScreen = true
summary = "Blits an image element directly onto the screen using replace batch mode."
description = """
Blits an Image or Canvas element directly onto the screen. Unlike drawImage, this function accepts
an image element directly (not a name) and uses replace batch mode for faster rendering. The angle
parameter is in radians (not degrees).

Note: The official recommended method for drawing images is the drawImage command as it has
more safety with parameter validation and is still pretty fast.  So unless you really need the
extra performance boost or you do not want to do any blending with the screen then you should
stick with the drawImage command.
"""
example = """
$.screen( "300x200" );
$.loadImage( "media/player.png", "player" );
$.ready( () => {
	const img = $.getImage( "player" );
	$.blitImage( img, 150, 100, null, 0.5, 0.5, 1, 1, 0 );
} );
"""

[[parameters]]
name = "img"
type = "HTMLImageElement | HTMLCanvasElement"
typeDesc = "*HTMLElement"
description = "Image or Canvas element to blit (not a name string)."

[[parameters]]
name = "x"
type = "number"
description = "X (horizontal) coordinate (default 0)."
optional = true

[[parameters]]
name = "y"
type = "number"
description = "Y (vertical) coordinate (default 0)."
optional = true

[[parameters]]
name = "color"
type = "any"
description = "Optional color multiplier. Can be a palette index or color value (string, array, object, number). Defaults to white."
optional = true

[[parameters]]
name = "anchorX"
type = "number"
description = "X (horizontal) rotation point (0.0-1.0). Defaults to screen's default anchor."
optional = true

[[parameters]]
name = "anchorY"
type = "number"
description = "Y (vertical) rotation point (0.0-1.0). Defaults to screen's default anchor."
optional = true

[[parameters]]
name = "scaleX"
type = "number"
description = "Scale factor X (default 1)."
optional = true

[[parameters]]
name = "scaleY"
type = "number"
description = "Scale factor Y (default 1)."
optional = true

[[parameters]]
name = "angleRad"
type = "number"
description = "Rotation angle in radians (default 0)."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
