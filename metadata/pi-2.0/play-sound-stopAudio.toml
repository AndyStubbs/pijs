title = "stopAudio"
category = "play-sound"
isScreen = false
plugin = "play-sound"
summary = "Stops audio from an audio pool or all audio pools."
description = """
Stops all playing instances in the specified audio pool, or stops all audio pools if audioId is null.
"""

[[parameters]]
name = "audioId"
type = "string"
description = "Audio pool ID. If null, stops all audio pools."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
const audioId1 = $.loadAudio( "music.mp3" );
const audioId2 = $.loadAudio( "music.mp3" );
$.playAudio( audioId1 );
$.playAudio( audioId2 );
// Later...
$.stopAudio( audioId1 ); // Stop this audio pool
$.stopAudio(); // Stop all audio pools
"""
