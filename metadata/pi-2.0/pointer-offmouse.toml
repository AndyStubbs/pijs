title = "offmouse"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Removes a mouse event handler."
description = """
Removes a previously registered mouse event handler. If fn is null, removes all handlers for
the specified mode.
"""
example = """
$.screen( "300x200" );
$.print( "Move mouse to paint screen, click to stop." );
$.onmouse( "move", mouseMove );
$.onmouse( "up", mouseStop, true );

// Mouse move function receives mouseData and optional customData
function mouseMove( mouseData, customData ) {
	$.setPosPx( mouseData.x, mouseData.y );
	var pos = $.getPos();
	$.setPos( pos.col, pos.row );
	$.setColor( 8 );
	$.print( "+", true );
}

// Mouse stop function receives mouseData and optional customData
function mouseStop( mouseData, customData ) {
	$.setColor( 14 );
	var pos = $.getPos();
	$.setPos( pos.col - 4, pos.row );
	$.print( "Stopped!", true );
	$.offmouse( "move", mouseMove );
}
"""

[[parameters]]
name = "mode"
type = "string"
description = "Event mode ('down', 'up', or 'move') that matches the original handler."

[[parameters]]
name = "fn"
type = "function"
signature = "( mouseData: MouseData, customData?: object ) => void"
description = "Callback function that matches the original handler. If null, removes all handlers for this mode."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
