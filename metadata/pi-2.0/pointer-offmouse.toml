title = "offmouse"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Removes a mouse event handler."
description = """
Removes a previously registered mouse event handler. If fn is null, removes all handlers for
the specified mode.
"""

[[parameters]]
name = "mode"
type = "string"
description = "Event mode ('down', 'up', or 'move') that matches the original handler."

[[parameters]]
name = "fn"
type = "function"
signature = "( mouseData: object, customData?: object ) => void"
description = "Callback function that matches the original handler. If null, removes all handlers for this mode."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
const handler = ( mouseData ) => {
	$.print( "Mouse moved" );
};

$.onmouse( "move", handler );
// Later...
$.offmouse( "move", handler );
"""

