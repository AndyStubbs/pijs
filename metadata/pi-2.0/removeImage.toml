title = "removeImage"
category = "images"
isScreen = false
summary = "Removes a previously loaded image by name."
description = """
Deletes the stored image and frees associated GPU resources (textures) for all screens.
"""
example = """
$.screen( "300x200" );
$.loadImage( "media/player.png", "player" );
$.ready( () => {
	let x = 5;
	let y = 5;
	$.drawImage( "player", x, y );
	$.removeImage( "player" );
	y += 16;
	$.onkey( "any", "down", () => {
		if( x > $.width() ) {
			y += 16;
			x = 0;
		}
		try {
			$.drawImage( "player", x, y );
		} catch (e) {
			$.setPosPx( x, y );
			$.print( "Image Removed", true );
		}
		x += 85;
	}, false, true );
} );
"""

[[parameters]]
name = "name"
type = "string"
description = "Image name to remove."

[[returns]]
type = "void"
description = "This function does not return a value."
