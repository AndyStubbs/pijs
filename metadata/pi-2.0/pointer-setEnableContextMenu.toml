title = "setEnableContextMenu"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Enables or disables the right-click context menu."
description = """
Controls whether the browser's default right-click context menu is shown. When disabled (default),
right-clicks are prevented from showing the context menu, allowing them to be handled by mouse
event handlers instead.
"""
example = """
$.screen( "300x200" );
$.print( "Try right click to see if context menu appears." );
$.setEnableContextMenu( false );
"""

[[parameters]]
name = "isEnabled"
type = "boolean"
description = "If true, enables the context menu. If false, disables it (default)."

[[returns]]
type = "void"
description = "This function does not return a value."
