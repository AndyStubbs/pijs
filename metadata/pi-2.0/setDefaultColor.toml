title = "setDefaultColor"
category = "colors"
isScreen = false
summary = "Sets the default foreground color used by new screens."
description = """
Updates the default drawing color for newly created screens.
"""

[[parameters]]
name = "color"
type = "any"
description = "Palette index or color value (string, array, object, number)."

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
$.setDefaultColor( 7 );
$.screen( "300x200" );
"""


