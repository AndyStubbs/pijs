title = "offclick"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Removes a click event handler."
description = """
Removes a previously registered click event handler. If fn is null, removes all click handlers.
"""
example = """
$.screen( "300x200" );
const handler = ( clickData ) => {
	$.setPosPx( clickData.x, clickData.y );
	$.setColor( 3 );
	$.print( "Clicked!", true );
};
$.onclick( handler );
let countDown = 5;
const interval = setInterval( () => {
	$.setColor( 7 );
	$.setPos( 0, 5 - countDown );
	$.print( `Count down to offclick: ${countDown}` );
	countDown -= 1;
	if( countDown === -1 ) {
		$.print( "Click is now disabled!" );
		clearInterval( interval );
		$.offclick( handler );
	}
}, 1000 );
"""

[[parameters]]
name = "fn"
type = "function"
signature = "( clickData: ClickData, customData?: object ) => void"
description = "Callback function that matches the original handler. If null, removes all click handlers."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."

