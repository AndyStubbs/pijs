title = "drawImage"
category = "images"
isScreen = true
summary = "Draws an image onto the screen."
description = """
Draws an image (by name or element) using optional color, anchor, scale, and rotation parameters.
"""
example = """
$.screen( "300x200" );
$.loadImage( "media/player.png", "player" );
$.ready( () => {
	$.drawImage( "player", 150, 100, null, 0.5, 0.5, 1, 1, 0 );
} );
"""

[[parameters]]
name = "image"
type = "any"
description = "Image name (string), url (string), screen object, or Image/Canvas element."

[[parameters]]
name = "x"
type = "number"
description = "X (horizontal) coordinate."

[[parameters]]
name = "y"
type = "number"
description = "Y (vertical) coordinate."

[[parameters]]
name = "color"
type = "any"
description = "Optional color multiplier.  Can be a palette index or color value (string, array, object, number)."
optional = true

[[parameters]]
name = "anchorX"
type = "number"
description = "X (horizontal) rotation point (0.0-1.0)."
optional = true

[[parameters]]
name = "anchorY"
type = "number"
description = "Y (vertical) rotation point (0.0-1.0)."
optional = true

[[parameters]]
name = "scaleX"
type = "number"
description = "Scale factor X (default 1)."
optional = true

[[parameters]]
name = "scaleY"
type = "number"
description = "Scale factor Y (default 1)."
optional = true

[[parameters]]
name = "angle"
type = "number"
description = "Rotation angle in degrees (default 0)."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
