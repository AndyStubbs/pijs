title = "stopTouch"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Stops touch input tracking for this screen."
description = """
Stops touch event listeners on the screen canvas. Touch tracking will no longer update until
startTouch() is called again.
"""

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
$.startTouch();
// ... use touch ...
$.stopTouch();
"""

