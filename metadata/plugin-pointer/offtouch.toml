title = "offtouch"
category = "pointer"
isScreen = true
plugin = "pointer"
summary = "Removes a touch event handler."
description = """
Removes a previously registered touch event handler. If fn is null, removes all handlers for
the specified mode.
"""

[[parameters]]
name = "mode"
type = "string"
description = "Event mode ('start', 'end', or 'move') that matches the original handler."

[[parameters]]
name = "fn"
type = "function"
description = "Callback function that matches the original handler. If null, removes all handlers for this mode."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
const handler = ( touches ) => {
	$.print( "Touch moved" );
};

$.ontouch( "move", handler );
// Later...
$.offtouch( "move", handler );
"""

