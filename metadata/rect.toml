title = "rect"
category = "primitives"
isScreen = true
summary = "Draws a rectangle on the screen."
description = """
This function renders a rectangle to the active canvas.

The rectangle is drawn with a border using the current foreground color. If a fill color is
provided, the rectangle will be filled with that color (the fill area is slightly inset from the
border).
"""

[[parameters]]
name = "x"
type = "number"
description = "The x coordinate of the upper left corner of the rectangle."

[[parameters]]
name = "y"
type = "number"
description = "The y coordinate of the upper left corner of the rectangle."

[[parameters]]
name = "width"
type = "number"
description = "The width of the rectangle."

[[parameters]]
name = "height"
type = "number"
description = "The height of the rectangle."

[[parameters]]
name = "fillColor"
type = "string|number"
description = "The fill color for the rectangle. Can be a color name, hex string, or palette index."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
$.screen( "300x200" );
$.setColor( 5 );
$.rect( 15, 15, 150, 100 );
$.rect( 25, 25, 150, 100, 6 );
$.rect( 35, 35, 150, 100, 2 );
"""

