title = "stopGamepad"
category = "gamepad"
isScreen = false
plugin = "gamepad"
summary = "Stops the gamepad input loop."
description = """
Stops the gamepad input monitoring loop. This will cancel the animation frame loop that polls
gamepad state. Gamepad connection/disconnection events will still be tracked, but button and axis
updates will stop until startGamepad is called again.
"""

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
$.startGamepad();
// ... use gamepad ...
$.stopGamepad();
"""

