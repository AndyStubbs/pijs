title = "offclick"
category = "mouse"
isScreen = true
summary = "Removes a hitbox from the screen created by the onclick command."
description = """
Removes a click event handler that was previously registered with the onclick command. The function
reference and signature must exactly match the one passed to the onclick command.

The callback receives (clickData, customData) where clickData contains x, y, buttons, action, type,
lastX, and lastY properties.
"""
example = """
$.screen( "300x200" );
var hitBox = {
	"x": 25,
	"y": 25,
	"width": 100,
	"height": 100
};

// Draw a green box
$.setColor( 2 );
$.rect( hitBox );

// Setup the onclick function for the hitBox
$.onclick( clickBox, false, hitBox );

// Click function
function clickBox() {

	// Draw a red box
	$.setColor( 4 );
	$.rect( hitBox );
	$.offclick( clickBox );

	// Wait a second then clear the box
	setTimeout( function () {
		$.setColor( 0 );
		$.rect( hitBox );
	}, 1000 );
}
"""

[[parameters]]
name = "fn"
type = "function"
signature = "( clickData: ClickData, customData?: object ) => void"
description = "Callback function used when registering with onclick."

[[returns]]
type = "void"
description = "This function does not return a value."