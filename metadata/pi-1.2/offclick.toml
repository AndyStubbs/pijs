title = "offclick"
category = "mouse"
isScreen = true
summary = "Removes a hitbox from the screen created by the onclick command."
description = """
Removes a click event handler that was previously registered with the onclick command. The function
reference and signature must exactly match the one passed to the onclick command.

The callback receives (clickData, customData) where clickData contains x, y, buttons, action, type,
lastX, and lastY properties.
"""

[[parameters]]
name = "fn"
type = "function"
signature = "( clickData: { x: number, y: number, lastX: number, lastY: number, buttons: number, action: string, type: string }, customData?: object ) => void"
description = "Callback function used when registering with onclick."

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
$.screen( "300x200" );\r
var hitBox = {\r
\t"x": 25,\r
\t"y": 25,\r
\t"width": 100,\r
\t"height": 100\r
};\r
\r
// Draw a green box\r
$.setColor( 2 );\r
$.rect( hitBox );\r
\r
// Setup the onclick function for the hitBox\r
$.onclick( clickBox, false, hitBox );\r
\r
// Click function\r
function clickBox() {\r
\r
\t// Draw a red box\r
\t$.setColor( 4 );\r
\t$.rect( hitBox );\r
\t$.offclick( clickBox );\r
\r
\t// Wait a second then clear the box\r
\tsetTimeout( function () {\r
\t\t$.setColor( 0 );\r
\t\t$.rect( hitBox );\r
\t}, 1000 );\r
}\r
"""
