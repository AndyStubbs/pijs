title = "offclick"
category = "mouse"
isScreen = true
summary = "Removes a hitbox from the screen created by the onclick command."
description = ""
example = """
$.screen( "300x200" );\r
var hitBox = {\r
\t"x": 25,\r
\t"y": 25,\r
\t"width": 100,\r
\t"height": 100\r
};\r
\r
// Draw a green box\r
$.setColor( 2 );\r
$.rect( hitBox );\r
\r
// Setup the onclick function for the hitBox\r
$.onclick( clickBox, false, hitBox );\r
\r
// Click function\r
function clickBox() {\r
\r
\t// Draw a red box\r
\t$.setColor( 4 );\r
\t$.rect( hitBox );\r
\t$.offclick( clickBox );\r
\r
\t// Wait a second then clear the box\r
\tsetTimeout( function () {\r
\t\t$.setColor( 0 );\r
\t\t$.rect( hitBox );\r
\t}, 1000 );\r
}\r
"""

[[parameters]]
name = "fn"
type = "any"
description = "The function that was used to create the hitbox by the onclick command."

[[returns]]
type = "void"
description = "This function does not return a value."
