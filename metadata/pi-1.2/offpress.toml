title = "offpress"
category = "mouse,touch"
isScreen = true
summary = "Removes a press event handler registered with the onpress command."
description = """
Removes a press event handler that was previously registered with the onpress command. The function
reference and mode must exactly match the ones used when registering the handler with onpress.

The callback receives (pressData, customData) where pressData contains x, y, buttons, action, type,
lastX, and lastY properties.
"""
example = """
$.screen( "300x200" );
$.print( "Move mouse or touch to paint screen, click/touch up to stop." );
$.onpress( "move", pressMove );
$.onpress( "up", pressStop, true );

// Press move function receives pressData and optional customData
function pressMove( pressData, customData ) {
	$.setPosPx( pressData.x, pressData.y );
	var pos = $.getPos();
	$.setPos( pos.col, pos.row );
	$.setColor( 8 );
	$.print( "+", true );
}

// Press stop function receives pressData and optional customData
function pressStop( pressData, customData ) {
	$.setColor( 14 );
	var pos = $.getPos();
	$.setPos( pos.col - 4, pos.row );
	$.print( "Stopped!", true );
	$.offpress( "move", pressMove );
}
"""

[[parameters]]
name = "mode"
type = "string"
description = "Event mode: 'down', 'up', or 'move'."

[[parameters]]
name = "fn"
type = "function"
signature = "( pressData: PressData, customData?: object ) => void"
description = "Callback function used when registering with onpress."

[[returns]]
type = "void"
description = "This function does not return a value."
