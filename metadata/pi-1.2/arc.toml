title = "arc"
category = "primitives"
isScreen = true
summary = "Draws an arc on the screen."
description = """
This function renders a circular arc segment to the active canvas.

The angles are measured in degrees, clockwise from the positive x-axis.
"""
example = """
$.screen( "300x200" );
$.arc( 150, 100, 50, 45, 270 );
"""

[[parameters]]
name = "x"
type = "number"
description = "The x coordinate of the center point of the arc's circle."

[[parameters]]
name = "y"
type = "number"
description = "The y coordinate of the center point of the arc's circle."

[[parameters]]
name = "radius"
type = "number"
description = "The radius of the arc's circle."

[[parameters]]
name = "angle1"
type = "number"
description = "The starting angle in degrees."

[[parameters]]
name = "angle2"
type = "number"
description = "The ending angle in degrees."

[[returns]]
type = "void"
description = "This function does not return a value."
