title = "setPosPx"
category = "text"
isScreen = true
summary = "Sets the print cursor position using pixel coordinates."
description = """
Sets the print cursor position using exact pixel coordinates. This allows precise positioning
independent of the font's character grid.
"""
example = """
$.screen( "320x200" );
$.setFont( 1 );
$.setPosPx( 50, 100 );
$.print( "At pixel 50, 100" );
$.setPosPx( { "x": 100, "y": 150 } );
$.print( "At pixel 100, 150" );
"""

[[parameters]]
name = "x"
type = "number"
description = "X position in pixels."
optional = true

[[parameters]]
name = "y"
type = "number"
description = "Y position in pixels."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
