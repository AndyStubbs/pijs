title = "getPos"
category = "text"
isScreen = true
summary = "Gets the current print cursor position as column and row."
description = """
Returns the current print cursor position as character grid coordinates (column and row). The
grid size is determined by the current font size and print scale.
"""

[[returns]]
type = "Position"
description = "Object with col and row properties (0-indexed)."

example = """
$.screen( "320x200" );
$.setFont( 1 );
$.print( "Hello" );
const pos = $.getPos();
console.log( `Cursor at column ${pos.col}, row ${pos.row}` );
"""
