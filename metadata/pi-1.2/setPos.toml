title = "setPos"
category = "text"
isScreen = true
summary = "Sets the print cursor position using column and row coordinates."
description = """
Sets the print cursor position based on character grid coordinates (columns and rows). The grid
size is determined by the current font size and print scale. Column and row are 0-indexed.
"""
example = """
$.screen( "320x200" );
$.setFont( 1 );
$.setPos( 5, 10 );
$.print( "X" );
$.setPos( { "col": 10, "row": 15 } );
$.print( "Y" );
"""

[[parameters]]
name = "col"
type = "number"
description = "Column position (0-indexed)."
optional = true

[[parameters]]
name = "row"
type = "number"
description = "Row position (0-indexed)."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
