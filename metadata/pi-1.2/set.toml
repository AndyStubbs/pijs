title = "set"
category = "core"
isScreen = true
summary = "Applies multiple settings in a single call using an options object."
description = """
Sets one or more global or screen-scoped settings. Any command registered as a "setX" command
is available as an option with the lowercased name (e.g., setColor => { "color": ... }).

Behavior:
- May be called before or after a screen exists; screen-scoped settings are applied to the active
  screen if available.
- Settings routed to non-screen commands are applied globally.
"""
example = """
$.screen( "300x200" );
$.set( { "color": 10, "font": 2, "pos": { "col": 5, "row": 5 }, "bgColor": "#267" } );
$.print( "Settings have been applied" );
"""

[[parameters]]
name = "options"
type = "Options"
description = "Object whose keys map to available settings (e.g., { \"screen\": \"300x200\", \"color\": 2 })."

[[returns]]
type = "void"
description = "This function does not return a value."
