title = "setPinchZoom"
category = "touch"
isScreen = false
summary = "Enables or disables pinch zoom."
description = """
Controls whether the browser's default pinch-to-zoom gesture is enabled. When disabled, pinch
gestures are prevented from zooming the page, allowing them to be handled by touch event handlers
instead.

This is recommended when working with touch if you want to disable zoom.
"""
example = """
$.setPinchZoom( false ); // Disable pinch zoom for game controls
$.setPinchZoom( true ); // Re-enable pinch zoom
"""

[[parameters]]
name = "isEnabled"
type = "any"
description = "Set to true if you want to enable this is the default state. Set to false if you want to disable zoom."

[[returns]]
type = "void"
description = "This function does not return a value."
