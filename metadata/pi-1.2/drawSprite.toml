title = "drawSprite"
category = "images"
isScreen = true
summary = "Draws a sprite from a spritesheet on to the screen. Note: this method will fail if it gets called before the sprite image is loaded."
description = ""
example = """
var monkey, frame, interval;\r
$.screen( "150x100" );
$.loadSpritesheet( "media/cat_sprite.png", "cat", 34, 34, 1 );
let catData;
$.ready( () => {
	catData = $.getSpritesheetData( "cat" );
	requestAnimationFrame( animate );
} );

function animate( t ) {
	$.cls();
	const frame = Math.round( t / 100 ) % catData.frameCount;
	$.drawSprite( "cat", frame, 75, 50, null, 0.5, 0.5 );
	requestAnimationFrame( animate );
}
"""

