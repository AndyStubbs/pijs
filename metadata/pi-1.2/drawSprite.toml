title = "drawSprite"
category = "images"
isScreen = true
summary = "Draws a sprite from a spritesheet on to the screen. Note: this method will fail if it gets called before the sprite image is loaded."
description = ""
example = """
var monkey, frame, interval;\r
$.screen( "300x200" );\r
monkey = $.loadSpritesheet( "/images/monkey.png", null, 32, 32, 1 );\r
$.ready( function () {\r
\tframe = 0;\r
\tinterval = setInterval( run, 500 );\r
\tfunction run() {\r
\t\tframe += 1;\r
\t\t$.cls();\r
\t\t$.drawSprite( monkey, frame % 2, 150, 100, 0, 0.5, 0.5, null, 2, 2 );\r
\t}\r
\trun();\r
} );"""

[[parameters]]
name = "name"
type = "string"
description = "Name or id of the spritesheet."

[[parameters]]
name = "frame"
type = "number"
description = "Frame number of the specific sprite on the spritesheet."

[[parameters]]
name = "x"
type = "number"
description = "Horizontal coordiante."

[[parameters]]
name = "y"
type = "number"
description = "Vertical coordinate."

[[parameters]]
name = "angle"
type = "number"
description = "Rotate the image in degrees."
optional = true

[[parameters]]
name = "anchorX"
type = "number"
description = "Horizontal rotation coordinate."
optional = true

[[parameters]]
name = "anchorY"
type = "number"
description = "Vertical rotation coordinate."
optional = true

[[parameters]]
name = "alpha"
type = "number"
description = "Transparency amount number 0-255."
optional = true

[[parameters]]
name = "scaleX"
type = "number"
description = "Horizontal scaling amount."
optional = true

[[parameters]]
name = "scaleY"
type = "number"
description = "Vertical scaling amount."
optional = true

[[returns]]
type = "void"
description = "This function does not return a value."
