title = "setEnableContextMenu"
category = "mouse"
isScreen = true
summary = "Disables context menu on right click."
description = ""
example = """
$.screen( "300x200" );
$.print( "Try right click to see if context menu appears." );
$.setEnableContextMenu( false );
"""

[[parameters]]
name = "isEnabled"
type = "any"
description = "If set to true context menu will be enabled."

[[returns]]
type = "void"
description = "This function does not return a value."
