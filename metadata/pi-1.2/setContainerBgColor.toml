title = "setContainerBgColor"
category = "colors"
isScreen = true
summary = "Sets the background color of the screen's container element."
description = """
Sets the CSS background color of the container element that holds the canvas.
"""
example = """
$.screen( "300x200" );
$.setContainerBgColor( "#202040" );
"""

[[parameters]]
name = "color"
type = "any"
description = "Palette index or color value (string, array, object, number)."

[[returns]]
type = "void"
description = "This function does not return a value."
