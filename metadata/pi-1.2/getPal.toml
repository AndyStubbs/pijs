title = "getPal"
category = "colors"
isScreen = true
summary = "Returns the current color palette as an array."
description = "Gets the current color palette from the screen and returns an array with all the color data."
example = """
$.screen("300x200");
var pal = $.getPal();
$.setColor( 2 );
$.print( pal[ 2 ].s );
"""

parameters = [ ]
[[returns]]
type = "Array<number>"
typeDesc = "*Array"
description = "An array of color data for the current screen's color palette."
