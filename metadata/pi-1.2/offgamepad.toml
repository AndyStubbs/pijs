title = "offgamepad"
category = "gamepad"
isScreen = false
summary = "Removes a gamepad event handler registered with the ongamepad command."
description = """
Removes a gamepad event handler that was previously registered with the ongamepad command. The function
reference, gamepadIndex, mode, and item must exactly match the ones used when registering the handler
with ongamepad.

The callback data structure varies by event mode (see ongamepad documentation for details).
"""

[[parameters]]
name = "gamepadIndex"
type = "number"
description = "Gamepad index (0-3)."

[[parameters]]
name = "mode"
type = "string"
description = "Event mode."

[[parameters]]
name = "item"
type = "any"
description = "Button/axis index, array, or 'any'."

[[parameters]]
name = "fn"
type = "function"
signature = "( data: any, customData?: object ) => void"
description = "Callback function used when registering with ongamepad."

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
$.screen( "300x300" );\r
$.print( "Press button 3 to stop" );\r
$.ongamepad( 0, "pressed", "any", pressButton );\r
$.ongamepad( 0, "pressed", 3, stop );\r
\r
// Press button function receives button data and optional customData\r
function pressButton( btn, customData ) {\r
\tconsole.log( btn );\r
\t$.print( "Button " + btn.index + " pressed" );\r
}\r
\r
// Stop function receives event data and optional customData\r
function stop( data, customData ) {\r
\t$.offgamepad( 0, "pressed", "any", pressButton );\r
\t$.offgamepad( 0, "pressed", 3, stop );\r
\t$.print( "Stopped" );\r
}\r
"""
