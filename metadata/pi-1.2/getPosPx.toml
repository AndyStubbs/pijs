title = "getPosPx"
category = "text"
isScreen = true
summary = "Gets the current print cursor position in pixels."
description = """
Returns the current print cursor position as exact pixel coordinates.
"""
example = """
$.screen( "320x200" );
$.setFont( 1 );
$.print( "Hello" );
const pos = $.getPosPx();
$.print( `Cursor at ${pos.x}, ${pos.y} pixels` );
"""

[[returns]]
type = "PositionPx"
description = "Object with x and y properties in pixels."
