title = "loadSpritesheet"
category = "images"
isScreen = false
summary = """
Loads an image for later use in the drawSprite command. It is recommended to use the ready command after loadSpritesheet and before calling the drawSprite command. If you do not provide a\r
width and height the frames will be auto generated. Use getSpritesheetData to get info on the\r
frame count and frame dimensions."""
description = ""
example = """
var frame, interval;\r
$.screen( "300x200" );\r
$.loadSpritesheet( "/images/monkey.png", "monkey" );\r
$.ready( function () {\r
\tframe = 0;\r
\tinterval = setInterval( run, 500 );\r
\tfunction run() {\r
\t\tframe += 1;\r
\t\t$.cls();\r
\t\t$.drawSprite( "monkey", frame % 2, 150, 100, 0, 0.5, 0.5 );\r
\t}\r
\trun();\r
} );"""

[[parameters]]
name = "src"
type = "any"
description = "The source location of an image file or an image element."

[[parameters]]
name = "name"
type = "any"
description = ". The name of the sprite for use in the drawSprite command."
optional = true

[[parameters]]
name = "width"
type = "any"
description = ". The width of each sprite in the spritesheet."
optional = true

[[parameters]]
name = "height"
type = "any"
description = ". The height of each sprite in the spritesheet."
optional = true

[[parameters]]
name = "margin"
type = "any"
description = ". A margin in pixels around each sprite."
optional = true

[[returns]]
type = "void"
description = "The name of the spritesheet. The name auto generated if it is left blank."
