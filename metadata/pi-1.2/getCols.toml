title = "getCols"
category = "text"
isScreen = true
summary = "Returns the number of character columns that fit on the screen."
description = """
Gets the maximum number of character columns that can fit horizontally on the screen based on
the current font size and print scale.
"""
example = """
$.screen( "320x200" );
$.setFont( 1 );
const cols = $.getCols();
$.print( `Screen fits ${cols} columns` );
"""

[[returns]]
type = "number"
description = "Number of columns that fit on the screen."
