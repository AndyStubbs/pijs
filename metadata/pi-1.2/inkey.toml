title = "inkey"
category = "keyboard"
isScreen = false
summary = "Gets the most recent status of keys."
description = ""
example = """
$.screen( "300x200" );
requestAnimationFrame( run );
function run() {
	let keys = $.inkey();
	$.cls();
	$.print( "Press any key" );
	for( let key in $.inkey() ) {
		$.print( "--------------------------" );
		$.print( "key:      " + keys[ key ].key );
		$.print( "location: " + keys[ key ].location );
		$.print( "code:     " + keys[ key ].code );
		$.print( "keyCode:  " + keys[ key ].keyCode );
	}
	requestAnimationFrame( run );
}
"""

[[parameters]]
name = "key"
type = "any"
description = "Name (string) or keyCode (integer) of key to return the status. Leave blank for the status of all keys that have been pressed."
optional = true

[[returns]]
type = "void"
description = """
If the first parameter is left blank then it will return an array of key data objects. If not then it returns the\r
an object containing data for a single key."""
