title = "intouch"
category = "touch"
isScreen = true
summary = "Gets the most recent touch status."
description = """
Returns an array of all active touches. Each touch object contains:
- **x**: Current X coordinate
- **y**: Current Y coordinate
- **id**: Touch identifier
- **lastX**: Previous X coordinate (or null if first touch)
- **lastY**: Previous Y coordinate (or null if first touch)
- **action**: Last action ("start", "end", or "move")
- **type**: Always "touch"

If touch tracking is not started, it will be started automatically.
"""
parameters = []

[[returns]]
type = "Array<object>"
typeDesc = "Array"
description = "An array of touch objects."

example = """
$.screen( "4x4" );\r
$.startTouch();\r
$.setPinchZoom( false );\r
var interval = setInterval( function () {\r
\tvar touches = $.intouch();\r
\tif( touches.length > 0 ) {\r
\t\t$.setColor( Math.floor( Math.random() * 9 ) + 1 );\r
\t\t$.pset( touches[ 0 ].x, touches[ 0 ].y );\r
\t}\r
}, 50 );\r
"""