title = "getSpritesheetData"
category = "images"
isScreen = true
summary = "Returns frame metadata for a spritesheet."
description = """
Gets spritesheet data including frame count and per-frame bounding boxes.
"""
example = """
$.screen( "300x200" );
$.loadSpritesheet( {
	"src": "media/cat_sprite.png",
	"name": "cat",
	"width": 34,
	"height": 34,
	"margin": 1
} );
$.ready( () => {
	const data = $.getSpritesheetData( { "name": "cat" } );
	$.print( `Cat sprite has ${data.frameCount} frames` );
} );
"""

[[parameters]]
name = "name"
type = "string"
description = "Spritesheet name."

[[returns]]
type = "SpritesheetData"
description = "Object with frameCount and frames array (index, x, y, width, height, left, top, right, bottom)."
