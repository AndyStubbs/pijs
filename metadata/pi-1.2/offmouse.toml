title = "offmouse"
category = "mouse"
isScreen = true
summary = "Removes a mouse event handler registered with the onmouse command."
description = """
Removes a mouse event handler that was previously registered with the onmouse command. The function
reference and mode must exactly match the ones used when registering the handler with onmouse.

The callback receives (mouseData, customData) where mouseData contains x, y, buttons, action, type,
lastX, and lastY properties.
"""
example = """
$.screen( "300x200" );
$.print( "Move mouse to paint screen, click to stop." );
$.onmouse( "move", mouseMove );
$.onmouse( "up", mouseStop, true );

// Mouse move function receives mouseData and optional customData
function mouseMove( mouseData, customData ) {
	$.setPosPx( mouseData.x, mouseData.y );
	var pos = $.getPos();
	$.setPos( pos.col, pos.row );
	$.setColor( 8 );
	$.print( "+", true );
}

// Mouse stop function receives mouseData and optional customData
function mouseStop( mouseData, customData ) {
	$.setColor( 14 );
	var pos = $.getPos();
	$.setPos( pos.col - 4, pos.row );
	$.print( "Stopped!", true );
	$.offmouse( "move", mouseMove );
}
"""

[[parameters]]
name = "mode"
type = "string"
description = "Event mode: 'down', 'up', or 'move'."

[[parameters]]
name = "fn"
type = "function"
signature = "( mouseData: MouseData, customData?: object ) => void"
description = "Callback function used when registering with onmouse."

[[returns]]
type = "void"
description = "This function does not return a value."
