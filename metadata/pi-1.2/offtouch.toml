title = "offtouch"
category = "touch"
isScreen = true
summary = "Removes a touch event handler registered with the ontouch command."
description = """
Removes a touch event handler that was previously registered with the ontouch command. The function
reference and mode must exactly match the ones used when registering the handler with ontouch.

The callback receives (touchDataArray, customData) where touchDataArray is an array of touch data
objects containing x, y, id, lastX, lastY, action, and type properties.
"""
example = """
$.screen( "300x200" );
$.print( "Touch and drag to paint screen, touch up to stop." );
$.ontouch( "move", touchMove );
$.ontouch( "end", touchStop, true );

// Touch move function receives touchDataArray and optional customData
function touchMove( touches, customData ) {
	$.setPosPx( touches[ 0 ].x, touches[ 0 ].y );
	var pos = $.getPos();
	$.setPos( pos.col, pos.row );
	$.setColor( 8 );
	$.print( "+", true );
}

// Touch stop function receives touchDataArray and optional customData
function touchStop( touches, customData ) {
	$.setColor( 14 );
	var pos = $.getPos();
	$.setPos( pos.col - 4, pos.row );
	$.print( "Stopped!", true );
	$.offtouch( "move", touchMove );
}
"""

[[parameters]]
name = "mode"
type = "string"
description = "Event mode: 'start', 'end', or 'move'."

[[parameters]]
name = "fn"
type = "function"
signature = "( touchDataArray: Array<TouchData>, customData?: object ) => void"
description = "Callback function used when registering with ontouch."

[[returns]]
type = "void"
description = "This function does not return a value."
