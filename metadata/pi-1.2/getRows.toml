title = "getRows"
category = "text"
isScreen = true
summary = "Returns the number of character rows that fit on the screen."
description = """
Gets the maximum number of character rows that can fit vertically on the screen based on the
current font size and print scale.
"""
example = """
$.screen( "320x200" );
$.setFont( 1 );
const rows = $.getRows();
$.print( `Screen fits ${rows} rows` );
"""

[[returns]]
type = "number"
description = "Number of rows that fit on the screen."
