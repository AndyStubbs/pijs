title = "setScreen"
category = "core"
isScreen = false
summary = "Sets the active screen for graphics commands."
description = """
Changes the active screen to the specified screen. All subsequent graphics commands will operate
on this screen until another screen is set as active.
"""

[[parameters]]
name = "screen"
type = "number|object"
description = "Screen ID (number) or screen API object to set as active."

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
const screen0 = $.screen( "320x200" );
const screen1 = $.screen( "640x480" );
$.setScreen( screen0 );
$.line( 0, 0, 320, 200 );
$.setScreen( { "screen": 1 } );
$.line( 0, 0, 320, 200 );
"""
