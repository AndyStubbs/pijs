title = "line"
category = "primitives"
isScreen = true
summary = "Draws a line on the screen."
description = """
This function renders a line segment to the active canvas.

The line is drawn from the first point to the second point using the current foreground color and pen settings.
"""

[[parameters]]
name = "x1"
type = "number"
description = "The x coordinate of the starting point of the line."

[[parameters]]
name = "y1"
type = "number"
description = "The y coordinate of the starting point of the line."

[[parameters]]
name = "x2"
type = "number"
description = "The x coordinate of the ending point of the line."

[[parameters]]
name = "y2"
type = "number"
description = "The y coordinate of the ending point of the line."

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
$.screen( "300x200" );
$.setColor( 4 );
$.line( 15, 15, 285, 185 );
$.setColor( 2 );
$.line( 15, 185, 285, 15 );
"""

