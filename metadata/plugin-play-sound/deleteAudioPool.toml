title = "deleteAudioPool"
category = "play-sound"
isScreen = false
plugin = "play-sound"
summary = "Deletes an audio pool and frees its resources."
description = """
Deletes an audio pool, stopping all playing instances and freeing memory. After deletion, the
audio pool ID is no longer valid.
"""

[[parameters]]
name = "audioId"
type = "string"
description = "Audio pool ID returned from createAudioPool."

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
const poolId = $.createAudioPool( "sound.wav" );
// ... use pool ...
$.deleteAudioPool( poolId );
"""

