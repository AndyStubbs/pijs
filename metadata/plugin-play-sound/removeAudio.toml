title = "removeAudio"
category = "play-sound"
isScreen = false
plugin = "play-sound"
summary = "Removes an audio pool and frees its resources."
description = """
Removes an audio pool, stopping all playing instances and freeing memory. After deletion, the
audio ID is no longer valid.
"""

[[parameters]]
name = "audioId"
type = "string"
description = "Audio ID returned from loadAudio."

[[returns]]
type = "void"
description = "This function does not return a value."

example = """
const audioId = $.loadAudio( "sound.wav" );
// ... use audio ...
$.deleteAudioPool( audioId );
"""

